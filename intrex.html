
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üêæ Neonpet Deluxe üêæ</title>
    <!-- Estilo omitido por brevedad -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="frame status-bars">
            <div class="status-bar"><div id="hunger-fill" class="status-fill"></div></div>
            <div class="status-bar"><div id="fun-fill" class="status-fill"></div></div>
            <div class="status-bar"><div id="hygiene-fill" class="status-fill"></div></div>
        </div>
    </div>
    <script>
        console.log("Index inicializado correctamente.");
        const firebaseConfig = { /* Tu configuraci√≥n Firebase */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const petDocRef = db.collection('pet').doc('status');

        let hunger = 0, fun = 0, hygiene = 0;

        console.log("Suscribi√©ndose a los cambios en el documento pet...");
        petDocRef.onSnapshot((doc) => {
            if (doc.exists) {
                console.log("Documento de mascota encontrado:", doc.data());
                const data = doc.data();
                hunger = data.hunger;
                fun = data.fun;
                hygiene = data.hygiene;
                updateUI();
            } else {
                console.log("No se encontr√≥ el documento de mascota.");
            }
        }, (error) => {
            console.error("Error escuchando cambios en Firebase:", error);
        });

        function updateUI() {
            console.log(`Actualizando UI - Hambre: ${hunger}, Diversi√≥n: ${fun}, Higiene: ${hygiene}`);
            document.getElementById('hunger-fill').style.width = `${hunger}%`;
            document.getElementById('fun-fill').style.width = `${fun}%`;
            document.getElementById('hygiene-fill').style.width = `${hygiene}%`;
        }
    </script>
</body>
</html>
