<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Match-3 Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
            padding: 20px 0;
        }

        .game-container {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 20px 0;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            width: 100%;
            max-width: none;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            width: 90%;
            flex-wrap: wrap;
        }

        .stat {
            font-size: 2rem;
            color: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
        }

        .stat .counter {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4081;
        }

        .stat.matches-left::before {
            content: '‚≠ê';
            margin-right: 5px;
        }

        .stat.level::before {
            content: 'üìà';
            margin-right: 5px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .controls button {
            background-color: #ff4081;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 2rem;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            justify-content: center;
            align-content: start;
            background-image: url('galaxy.png');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .grid div {
            background-color: var(--bg-color, rgba(224, 247, 250, 0.95));
            border: 2px solid #00838f;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 2.1rem;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 7px rgba(0,0,0,0.15);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        .grid div img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .grid div img.dog-image {
            width: 100%;
            height: 100%;
        }

        .grid div:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 131, 143, 0.8);
            background-color: var(--bg-color, rgba(178, 235, 242, 0.95));
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #d32f2f;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 10;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(5deg); }
            50% { transform: translate(-50%, -50%) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) rotate(5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .match {
            animation: matchAnimation 0.5s forwards;
        }

        @keyframes matchAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            border-radius: 15px;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff4081;
            border-radius: 50%;
            opacity: 0;
            animation: particle 1s forwards;
        }

        @keyframes particle {
            from {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(2);
            }
        }

        .fall {
            animation: fallAnimation 0.4s forwards;
        }

        @keyframes fallAnimation {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .blinking {
            animation: blink 1s infinite;
            border: 3px solid gold;
            border-radius: 50%;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .vibrate {
            animation: vibrate 0.5s;
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .hint {
            animation: hintAnimation 1s infinite;
        }

        @keyframes hintAnimation {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .score-popup {
            position: absolute;
            font-size: 1.2rem;
            color: #ffeb3b;
            animation: popUp 1s forwards;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            z-index: 15;
        }

        @keyframes popUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(2);
            }
        }

        .stats-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            z-index: 1000;
            max-width: 95%;
            max-height: 85%;
            overflow-y: auto;
            font-size: 1rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .stats-popup h2, .stats-popup h3 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .stats-popup ul {
            list-style-type: none;
            padding: 0;
            max-height: 250px;
            overflow-y: auto;
        }

        .stats-popup li {
            margin: 8px 0;
            text-align: center;
            font-size: 1.2rem;
        }

        .stats-popup button {
            margin-top: 25px;
            padding: 10px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #ff4081;
            border: none;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .stats-popup button:hover {
            background-color: #e91e63;
        }

        .level-up-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 2.5rem;
            color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: levelUpAnimation 1.5s forwards;
            z-index: 1000;
        }

        @keyframes levelUpAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }

        @media (max-width: 800px) {
            .grid {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .stats .stat {
                font-size: 1.2rem;
            }
            .stats .counter {
                font-size: 1.2rem;
            }
            .game-over {
                font-size: 2.5rem;
            }
            .score-popup {
                font-size: 1rem;
            }
            .controls button {
                padding: 10px 20px;
                font-size: 1.5rem;
            }
            .stats-popup {
                font-size: 0.9rem;
            }
            .stats-popup h2, .stats-popup h3 {
                font-size: 1.2rem;
            }
            .stats-popup p, .stats-popup ul, .stats-popup li {
                font-size: 1rem;
            }
            .game-container {
                padding: 10px 0;
            }
            .controls {
                margin-top: 10px;
            }
            .controls button {
                padding: 10px 20px;
                font-size: 1.5rem;
            }
            .grid {
                padding: 5px;
            }
            .stat {
                font-size: 1.5rem;
            }
            .stat .counter {
                font-size: 1.5rem;
            }
        }
    </style>

                    !currentEmojis.includes(emoji)

            function addEventListeners() {
                squares.forEach(square => {
                    square.addEventListener('dragstart', dragStart);
                    square.addEventListener('dragover', dragOver);
                    square.addEventListener('drop', dragDrop);
                    square.addEventListener('dragend', dragEnd);
                    square.addEventListener('click', handleSquareClick);
                });
                squares.forEach(square => {
                    square.addEventListener('touchstart', handleTouchStart, { passive: true });
                    square.addEventListener('touchend', handleTouchEnd, { passive: true });
                });
                restartButton.addEventListener('click', resetGame);
                infoButton.addEventListener('click', showInfo);
                document.addEventListener('mousedown', resetIdleTimer);
                document.addEventListener('touchstart', resetIdleTimer);
            }

            function dragStart(e) {
                dragStartIndex = parseInt(this.id);
                this.classList.add('dragging');
            }

            function dragOver(e) {
                e.preventDefault();
            }

            function dragDrop(e) {
                dragEndIndex = parseInt(this.id);
                if (isAdjacent(dragStartIndex, dragEndIndex)) {
                    swapEmojis(dragStartIndex, dragEndIndex);
                    if (findMatchesUserAction().length > 0) {
                        checkMatches(true);
                    } else {
                        swapEmojis(dragEndIndex, dragStartIndex);
                    }
                }
            }

            function dragEnd() {
                squares.forEach(square => square.classList.remove('dragging'));
            }

            function handleTouchStart(e) {
                if (e.touches.length === 1) {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    touchStartIdLocal = parseInt(this.id);
                }
            }

            function handleTouchEnd(e) {
                if (touchStartX === null || touchStartY === null) return;
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                const threshold = 30;
                let dragEndIndexLocal = touchStartIdLocal;
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > threshold) {
                        dragEndIndexLocal = touchStartIdLocal + 1;
                    } else if (deltaX < -threshold) {
                        dragEndIndexLocal = touchStartIdLocal - 1;
                    }
                } else {
                    if (deltaY > threshold) {
                        dragEndIndexLocal = touchStartIdLocal + width;
                    } else if (deltaY < -threshold) {
                        dragEndIndexLocal = touchStartIdLocal - width;
                    }
                }
                if (isAdjacent(touchStartIdLocal, dragEndIndexLocal) && dragEndIndexLocal >= 0 && dragEndIndexLocal < width * width) {
                    swapEmojis(touchStartIdLocal, dragEndIndexLocal);
                    if (findMatchesUserAction().length > 0) {
                        checkMatches(true);
                    } else {
                        swapEmojis(dragEndIndexLocal, touchStartIdLocal);
                    }
                }
                touchStartX = null;
                touchStartY = null;
                touchStartIdLocal = null;
            }

            function handleSquareClick(e) {
                const index = parseInt(this.id);
                if (powerUpActive && index === blinkingIndex && emojis[index] === bombEmoji) {
                    triggerPowerUp(index);
                }
            }

            function isAdjacent(index1, index2) {
                const row1 = Math.floor(index1 / width);
                const col1 = index1 % width;
                const row2 = Math.floor(index2 / width);
                const col2 = index2 % width;
                const rowDiff = Math.abs(row1 - row2);
                const colDiff = Math.abs(col1 - col2);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            function swapEmojis(index1, index2) {
                const tempEmoji = emojis[index1];
                emojis[index1] = emojis[index2];
                emojis[index2] = tempEmoji;
                setSquareContent(squares[index1], emojis[index1]);
                setSquareContent(squares[index2], emojis[index2]);
                squares[index1].style.setProperty('--bg-color', emojiColors[emojis[index1]]);
                squares[index2].style.setProperty('--bg-color', emojiColors[emojis[index2]]);
                updatePowerUpPosition(index1, index2);
            }

            function updatePowerUpPosition(oldIndex, newIndex) {
                if (powerUpActive) {
                    if (oldIndex === blinkingIndex) {
                        squares[blinkingIndex].classList.remove('blinking');
                        blinkingIndex = newIndex;
                        squares[blinkingIndex].classList.add('blinking');
                    } else if (newIndex === blinkingIndex) {
                        squares[blinkingIndex].classList.remove('blinking');
                        blinkingIndex = oldIndex;
                        squares[blinkingIndex].classList.add('blinking');
                    }
                }
            }

            function findAllMatches() {
                const matches = [];
                for (let row = 0; row < width; row++) {
                    for (let col = 0; col < width - 2; col++) {
                        const idx = row * width + col;
                        const first = emojis[idx];
                        const second = emojis[idx + 1];
                        const third = emojis[idx + 2];
                        if (first === second && second === third && first !== '' && first !== bombEmoji) {
                            let match = [idx, idx + 1, idx + 2];
                            for (let k = col + 3; k < width; k++) {
                                const nextIdx = row * width + k;
                                if (emojis[nextIdx] === first && emojis[nextIdx] !== bombEmoji) {
                                    match.push(nextIdx);
                                } else {
                                    break;
                                }
                            }
                            matches.push(match);
                            col += match.length - 1;
                        }
                    }
                }
                for (let col = 0; col < width; col++) {
                    for (let row = 0; row < width - 2; row++) {
                        const idx = row * width + col;
                        const first = emojis[idx];
                        const second = emojis[idx + width];
                        const third = emojis[idx + 2 * width];
                        if (first === second && second === third && first !== '' && first !== bombEmoji) {
                            let match = [idx, idx + width, idx + 2 * width];
                            for (let k = row + 3; k < width; k++) {
                                const nextIdx = k * width + col;
                                if (emojis[nextIdx] === first && emojis[nextIdx] !== bombEmoji) {
                                    match.push(nextIdx);
                                } else {
                                    break;
                                }
                            }
                            matches.push(match);
                            row += match.length - 1;
                        }
                    }
                }
                return matches;
            }

            function findMatchesUserAction() {
                return findAllMatches();
            }

            function checkMatches(isUserAction = false) {
                if (isLevelUpInProgress) return;
                let matches = findAllMatches();
                if (matches.length > 0) {
                    if (isUserAction) {
                        matches.forEach(match => {
                            let matchLength = match.length;
                            let points = 1;
                            if (matchLength === 4) {
                                points = 2;
                            } else if (matchLength >= 5) {
                                points = 3;
                            }
                            matchesMade += points;
                            levelMatches += points;
                            matchesDisplay.textContent = matchesMade;
                            updateHighScore();
                            updateMatchesLeft();
                            const popupIndex = match[Math.floor(match.length / 2)];
                            createScorePopup(popupIndex, `+${points}`);
                            const square = squares[popupIndex];
                            const rect = square.getBoundingClientRect();
                            const gameRect = gameContainer.getBoundingClientRect();
                            createParticles(4, emojiColors[emojis[popupIndex]], rect.left - gameRect.left + rect.width / 2, rect.top - gameRect.top + rect.height / 2);
                        });
                        if (levelMatches >= getTargetMatches(level)) {
                            checkLevelUp();
                        }
                    }
                    matches.forEach(match => {
                        match.forEach(index => {
                            let emoji = emojis[index];
                            destroyedEmojis[emoji] = (destroyedEmojis[emoji] || 0) + 1;
                            emojis[index] = '';
                            clearSquareContent(squares[index]);
                            squares[index].style.removeProperty('--bg-color');
                            if (powerUpActive && index === blinkingIndex) {
                                squares[index].classList.remove('blinking');
                                powerUpActive = false;
                                blinkingIndex = null;
                            }
                        });
                    });
                    if (isUserAction) {
                        const destroyedThisRound = matches.reduce((sum, match) => sum + match.length, 0);
                        destroyedEmojisCount += destroyedThisRound;
                    }
                    if (isUserAction) {
                        checkPowerup();
                    }
                    setTimeout(() => {
                        fillEmptySpaces();
                        checkMatches(isUserAction);
                    }, 400);
                } else {
                    checkEndGame();
                }
            }

            function fillEmptySpaces() {
                for (let col = 0; col < width; col++) {
                    let emptySpots = 0;
                    for (let row = width - 1; row >= 0; row--) {
                        const idx = row * width + col;
                        if (emojis[idx] === '' || emojis[idx] === undefined) {
                            emptySpots++;
                        } else if (emptySpots > 0) {
                            const newIdx = (row + emptySpots) * width + col;
                            const movingEmoji = emojis[idx];
                            emojis[newIdx] = movingEmoji;
                            setSquareContent(squares[newIdx], movingEmoji);
                            squares[newIdx].style.setProperty('--bg-color', emojiColors[movingEmoji]);
                            emojis[idx] = '';
                            clearSquareContent(squares[idx]);
                            squares[newIdx].classList.add('fall');
                            setTimeout(() => {
                                squares[newIdx].classList.remove('fall');
                            }, 400);
                            if (powerUpActive && movingEmoji === bombEmoji) {
                                squares[blinkingIndex].classList.remove('blinking');
                                blinkingIndex = newIdx;
                                squares[blinkingIndex].classList.add('blinking');
                            }
                        }
                    }
                    for (let row = 0; row < emptySpots; row++) {
                        const idx = row * width + col;
                        const newEmoji = getRandomEmoji();
                        emojis[idx] = newEmoji;
                        setSquareContent(squares[idx], newEmoji);
                        squares[idx].style.setProperty('--bg-color', emojiColors[newEmoji]);
                        squares[idx].classList.add('fall');
                        setTimeout(() => {
                            squares[idx].classList.remove('fall');
                        }, 400);
                        if (powerUpActive && newEmoji === bombEmoji) {
                            if (blinkingIndex !== idx) {
                                if (blinkingIndex !== null) {
                                    squares[blinkingIndex].classList.remove('blinking');
                                }
                                blinkingIndex = idx;
                                squares[blinkingIndex].classList.add('blinking');
                            }
                        }
                    }
                }
            }

            function checkPowerup() {
                if (destroyedEmojisCount >= getTargetMatches(level) && !powerUpActive) {
                    activatePowerup();
                }
            }

            function activatePowerup() {
                if (powerUpActive) return;
                const availableIndices = squares.map((_, idx) => idx).filter(idx => emojis[idx] !== bombEmoji && emojis[idx] !== dogEmoji);
                if (availableIndices.length === 0) return;
                blinkingIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
                emojis[blinkingIndex] = bombEmoji;
                setSquareContent(squares[blinkingIndex], bombEmoji);
                squares[blinkingIndex].style.setProperty('--bg-color', emojiColors[bombEmoji]);
                squares[blinkingIndex].classList.add('blinking');
                powerUpActive = true;
                destroyedEmojisCount = 0;
            }

            function triggerPowerUp(index) {
                const row = Math.floor(index / width);
                const col = index % width;
                const indicesToDestroy = [];
                const directions = [
                    { r: -1, c: 0 },
                    { r: 1, c: 0 },
                    { r: 0, c: -1 },
                    { r: 0, c: 1 }
                ];
                for (let l = 1; l <= powerUpRange; l++) {
                    directions.forEach(dir => {
                        const newRow = row + dir.r * l;
                        const newCol = col + dir.c * l;
                        if (newRow >= 0 && newRow < width && newCol >= 0 && newCol < width) {
                            const idx = newRow * width + newCol;
                            if (emojis[idx] !== '') {
                                indicesToDestroy.push(idx);
                            }
                        }
                    });
                }
                indicesToDestroy.push(index);
                animateExplosion(index, indicesToDestroy);
                gameContainer.classList.add('vibrate');
                setTimeout(() => {
                    gameContainer.classList.remove('vibrate');
                }, 500);
            }

            function animateExplosion(centerIdx, indices) {
                powerUpActive = false;
                blinkingIndex = null;
                indices.forEach((idx, i) => {
                    setTimeout(() => {
                        if (emojis[idx] !== '') {
                            let emoji = emojis[idx];
                            destroyedEmojis[emoji] = (destroyedEmojis[emoji] || 0) + 1;
                            emojis[idx] = '';
                            clearSquareContent(squares[idx]);
                            squares[idx].style.removeProperty('--bg-color');
                            createParticles(4, emojiColors[emoji], squares[idx].offsetLeft + squares[idx].offsetWidth / 2, squares[idx].offsetTop + squares[idx].offsetHeight / 2);
                        }
                    }, i * 30);
                });
                setTimeout(() => {
                    emojis[centerIdx] = '';
                    clearSquareContent(squares[centerIdx]);
                    squares[centerIdx].style.removeProperty('--bg-color');
                    squares[centerIdx].classList.remove('blinking');
                    fillEmptySpaces();
                    checkMatches(false);
                }, indices.length * 30);
            }

            function createParticles(count, color, x, y) {
                const maxParticles = 4;
                const actualCount = Math.min(count, maxParticles);
                for (let i = 0; i < actualCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.backgroundColor = color;
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.setProperty('--tx', `${Math.random() * 50 - 25}px`);
                    particle.style.setProperty('--ty', `${Math.random() * 50 - 25}px`);
                    particlesContainer.appendChild(particle);
                    setTimeout(() => {
                        particle.remove();
                    }, 500);
                }
            }

            function createScorePopup(index, text) {
                const popup = document.createElement('div');
                popup.classList.add('score-popup');
                const rect = squares[index].getBoundingClientRect();
                const gameRect = gameContainer.getBoundingClientRect();
                const left = rect.left - gameRect.left + rect.width / 2 - 15;
                const top = rect.top - gameRect.top + rect.height / 2 - 15;
                popup.style.left = `${left}px`;
                popup.style.top = `${top}px`;
                popup.textContent = text;
                popup.style.zIndex = '10';
                gameContainer.appendChild(popup);
                setTimeout(() => {
                    popup.remove();
                }, 500);
            }

            function showLevelUpMessage() {
                const message = document.createElement('div');
                message.classList.add('level-up-message');
                message.textContent = `üöÄ Nivel ${level} üöÄ`;
                document.body.appendChild(message);
                setTimeout(() => {
                    message.remove();
                }, 1500);
            }

            function checkLevelUp() {
                if (isLevelUpInProgress) return;
                isLevelUpInProgress = true;
                destroyAllEmojisWithParticles();
                previousEmojis = currentEmojis.filter(emoji => emoji !== dogEmoji);
                setTimeout(() => {
                    levelUp();
                    showLevelUpMessage();
                    isLevelUpInProgress = false;
                }, 300);
            }

            function levelUp() {
                level += 1;
                levelDisplay.textContent = level;
                levelMatches = 0;
                updateMatchesLeft();
                setCurrentEmojis(true);
                powerUpRange += 1;
                resetGridForNewLevel();
            }

            function destroyAllEmojisWithParticles() {
                const maxParticles = 8;
                let particlesCreated = 0;
                squares.forEach((square, index) => {
                    if (emojis[index] !== '' && emojis[index] !== bombEmoji) {
                        let emoji = emojis[index];
                        destroyedEmojis[emoji] = (destroyedEmojis[emoji] || 0) + 1;
                        emojis[index] = '';
                        clearSquareContent(square);
                        square.style.removeProperty('--bg-color');
                        if (particlesCreated < maxParticles) {
                            createParticles(1, emojiColors[emoji], square.offsetLeft + square.offsetWidth / 2, square.offsetTop + square.offsetHeight / 2);
                            particlesCreated++;
                        }
                    }
                });
            }

            function resetGridForNewLevel() {
                squares.forEach(square => {
                    square.classList.remove('blinking', 'match', 'fall', 'hint');
                    emojis[square.id] = '';
                    clearSquareContent(square);
                    square.style.removeProperty('--bg-color');
                });
                powerUpActive = false;
                blinkingIndex = null;
                fillBoard();
                stabilizeBoard();
            }

            function resetGame() {
                totalGamesPlayed += 1;
                totalTimePlayed += Date.now() - gameStartTime;
                saveStatistics();
                matchesMade = 0;
                levelMatches = 0;
                level = 1;
                powerUpRange = 1;
                destroyedEmojisCount = 0;
                powerUpActive = false;
                blinkingIndex = null;
                isLevelUpInProgress = false;
                matchesDisplay.textContent = matchesMade;
                levelDisplay.textContent = level;
                highScoreDisplay.textContent = highScore;
                matchesLeftDisplay.textContent = getTargetMatches(level);
                gameOverDisplay.style.display = 'none';
                squares.forEach(square => {
                    square.classList.remove('blinking', 'match', 'fall', 'hint');
                    emojis[square.id] = '';
                    clearSquareContent(square);
                    square.style.removeProperty('--bg-color');
                });
                currentEmojis = [];
                previousEmojis = [];
                setCurrentEmojis(true);
                gameStartTime = Date.now();
                const randomColor = softColors[Math.floor(Math.random() * softColors.length)];
                grid.style.backgroundColor = randomColor;
                fillBoard();
                stabilizeBoard();
                updateMatchesLeft();
            }

            function showInfo() {
                if (document.querySelector('.stats-popup')) return;
                const infoContainer = document.createElement('div');
                infoContainer.classList.add('stats-popup');
                const title = document.createElement('h2');
                title.textContent = 'üìä Estad√≠sticas';
                infoContainer.appendChild(title);
                const gamesPlayed = document.createElement('p');
                gamesPlayed.textContent = `üéÆ Partidas jugadas: ${totalGamesPlayed}`;
                infoContainer.appendChild(gamesPlayed);
                const timePlayed = document.createElement('p');
                const totalMinutes = Math.floor(totalTimePlayed / 60000);
                timePlayed.textContent = `‚è±Ô∏è Tiempo total jugado: ${totalMinutes} minutos`;
                infoContainer.appendChild(timePlayed);
                const emojiStatsTitle = document.createElement('h3');
                emojiStatsTitle.textContent = 'ü•á Top 10 emojis destruidos:';
                infoContainer.appendChild(emojiStatsTitle);
                const sortedEmojis = Object.entries(destroyedEmojis).sort((a, b) => b[1] - a[1]).slice(0, 10);
                const emojiList = document.createElement('ul');
                sortedEmojis.forEach(([emoji, count]) => {
                    const listItem = document.createElement('li');
                    if (emoji === dogEmoji) {
                        listItem.innerHTML = `<img src="dog.png" alt="Dog" style="width: 20px; height: 20px; vertical-align: middle;"> - ${count}`;
                    } else {
                        listItem.textContent = `${emoji} - ${count}`;
                    }
                    emojiList.appendChild(listItem);
                });
                infoContainer.appendChild(emojiList);
                const closeButton = document.createElement('button');
                closeButton.textContent = 'üîö Cerrar';
                closeButton.addEventListener('click', () => {
                    infoContainer.remove();
                });
                infoContainer.appendChild(closeButton);
                document.body.appendChild(infoContainer);
            }

            function resetIdleTimer() {
                lastUserActionTime = Date.now();
            }

            function updateMatchesLeft() {
                const matchesLeft = getTargetMatches(level) - levelMatches;
                matchesLeftDisplay.textContent = matchesLeft > 0 ? matchesLeft : 0;
            }

            setInterval(() => {
                if (Date.now() - lastUserActionTime >= 6000) {
                    hintPossibleMatch();
                }
            }, 1000);

            function hintPossibleMatch() {
                const possibleMoves = findPossibleMoves();
                if (possibleMoves.length > 0) {
                    const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    randomMove.forEach(index => {
                        squares[index].classList.add('hint');
                        setTimeout(() => {
                            squares[index].classList.remove('hint');
                        }, 800);
                    });
                }
            }

            function checkEndGame() {
                const hasBomb = emojis.includes(bombEmoji);
                if (hasBomb) return;
                const possibleMoves = findPossibleMoves();
                if (possibleMoves.length === 0) {
                    gameOverDisplay.style.display = 'block';
                    squares.forEach(square => {
                        square.removeEventListener('dragstart', dragStart);
                        square.removeEventListener('dragover', dragOver);
                        square.removeEventListener('drop', dragDrop);
                        square.removeEventListener('dragend', dragEnd);
                        square.removeEventListener('click', handleSquareClick);
                        square.removeEventListener('touchstart', handleTouchStart);
                        square.removeEventListener('touchend', handleTouchEnd);
                    });
                }
            }

            function findPossibleMoves() {
                let possibleMoves = [];
                for (let i = 0; i < width * width; i++) {
                    const row = Math.floor(i / width);
                    const col = i % width;
                    if (col < width - 1) {
                        swapEmojis(i, i + 1);
                        if (findAllMatches().length > 0) {
                            possibleMoves.push([i, i + 1]);
                        }
                        swapEmojis(i, i + 1);
                    }
                    if (row < width - 1) {
                        swapEmojis(i, i + width);
                        if (findAllMatches().length > 0) {
                            possibleMoves.push([i, i + width]);
                        }
                        swapEmojis(i, i + width);
                    }
                }
                return possibleMoves;
            }

            initializeGame();
        });
    </script>
