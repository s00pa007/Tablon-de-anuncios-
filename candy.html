<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Match-3 Game</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
            padding: 20px 0;
        }

        .game-container {
            background-color: #6a11cb;
            padding: 20px 0;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 900px;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            width: 90%;
            flex-wrap: wrap;
        }

        .stat {
            font-size: 2rem;
            color: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
        }

        .stat .counter {
            font-size: 2rem;
            font-weight: bold;
            color: #ffeb3b;
        }

        .stat.level::before {
            content: 'üìà';
            margin-right: 5px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .controls button {
            background-color: #ff4081;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 2rem;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            justify-content: center;
            align-content: start;
            background-image: url('galaxy.png');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .grid div {
            background-color: var(--bg-color, rgba(224, 247, 250, 0.95));
            border: 2px solid #00838f;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 2.5rem;
            transition: transform 0.15s, box-shadow 0.15s, background-color 0.2s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 7px rgba(0,0,0,0.15);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        .grid div img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .grid div img.dog-image {
            width: 100%;
            height: 100%;
        }

        .grid div:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 131, 143, 0.8);
            background-color: var(--bg-color, rgba(178, 235, 242, 0.95));
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #d32f2f;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 10;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(5deg); }
            50% { transform: translate(-50%, -50%) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) rotate(5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .match {
            animation: matchAnimation 0.2s forwards;
        }

        @keyframes matchAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            border-radius: 15px;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff4081;
            border-radius: 50%;
            opacity: 0;
            animation: particle 0.6s forwards;
            pointer-events: none;
        }

        @keyframes particle {
            from {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1.5);
            }
        }

        .fall {
            animation: fallAnimation 0.6s ease-out forwards;
        }

        @keyframes fallAnimation {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .blinking {
            animation: blink 1s infinite;
            border: 3px solid gold;
            border-radius: 50%;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .vibrate {
            animation: vibrate 0.5s;
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .hint {
            animation: hintAnimation 1s infinite;
        }

        @keyframes hintAnimation {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .score-popup {
            position: absolute;
            font-size: 1.2rem;
            color: #ffeb3b;
            animation: popUp 0.8s forwards;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            z-index: 15;
        }

        @keyframes popUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(2);
            }
        }

        .stats-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            z-index: 1000;
            max-width: 95%;
            max-height: 85%;
            overflow-y: auto;
            font-size: 1rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .stats-popup h2, .stats-popup h3 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .stats-popup ul {
            list-style-type: none;
            padding: 0;
            max-height: 250px;
            overflow-y: auto;
        }

        .stats-popup li {
            margin: 8px 0;
            text-align: center;
            font-size: 1.2rem;
        }

        .stats-popup button {
            margin-top: 25px;
            padding: 10px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #ff4081;
            border: none;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .stats-popup button:hover {
            background-color: #e91e63;
        }

        .level-up-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 2.5rem;
            color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: levelUpAnimation 1.5s forwards;
            z-index: 1000;
        }

        @keyframes levelUpAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }

        .combo-text {
            font-size: 3.3em;
            font-weight: 900;
            font-family: Arial, sans-serif;
            color: #ff66b2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            letter-spacing: -0.05em;
            text-shadow:
                0 0 8px white,
                0 0 16px white,
                0 0 24px #0077ff,
                -3px -3px 0 #0077ff,
                3px -3px 0 #0077ff,
                -3px 3px 0 #0077ff,
                3px 3px 0 #0077ff;
        }

        .combo-text.show {
            opacity: 1;
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 800px) {
            .grid {
                width: 100%;
            }
        }

            .stats .stat {

            }
            .stats .counter {
                font-size: 1.2rem;
            }
            .game-over {
                font-size: 2.5rem;
            }
            .score-popup {
                font-size: 1rem;
            }
            .controls button {
                padding: 10px 20px;
                font-size: 1.5rem;
            }
            .stats-popup {
                font-size: 0.9rem;
            }

            }
            .stats-popup p, .stats-popup ul, .stats-popup li {

            }
            .game-container {
                padding: 10px 0;
            }
            .controls {
                margin-top: 10px;
            }
            .controls button {
                padding: 10px 20px;
                font-size: 1.5rem;
            }
            .grid {
                padding: 5px;
            }
            .stat {
                font-size: 1.5rem;
            }
            .stat .counter {
                font-size: 1.5rem;
            }
            .combo-text {
                font-size: 1.815em;
                letter-spacing: -0.04em;
            }
        }
    </style>
</head>

            const newEmojis = getRandomUniqueEmojis(allEmojis, numberOfNewEmojis);
            currentEmojis = currentEmojis.concat(newEmojis);

            if (newEmoji) {
                currentEmojis.push(newEmoji);
            }
        }
    }

    // Obtenci√≥n de emojis √∫nicos aleatorios
    function getRandomUniqueEmojis(array, number) {
        const filteredArray = array.filter(emoji => 
            emoji !== bombEmoji && 
            emoji !== dogEmoji && 
            !previousEmojis.includes(emoji) &&
            !currentEmojis.includes(emoji)
        );
        for (let i = filteredArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [filteredArray[i], filteredArray[j]] = [filteredArray[j], filteredArray[i]];
        }
        return filteredArray.slice(0, number);
    }

    // Obtenci√≥n de un nuevo emoji aleatorio
    function getNewEmoji() {
        const availableEmojis = allEmojis.filter(emoji => 
            !currentEmojis.includes(emoji) && 
            emoji !== bombEmoji && 
            emoji !== dogEmoji &&
            !previousEmojis.includes(emoji)
        );
        if (availableEmojis.length === 0) return null;
        const randomIndex = Math.floor(Math.random() * availableEmojis.length);
        return availableEmojis[randomIndex];
    }

                    emojis[i] = randomEmoji;
                    setSquareContent(squares[i], randomEmoji);
                    squares[i].style.setProperty('--bg-color', emojiColors[randomEmoji]);
                }
            }
        }
    }

    // Estabilizaci√≥n del tablero para evitar matches iniciales
    function stabilizeBoard() {
        let matches = findAllMatches();
        while (matches.length > 0) {
            matches.forEach(match => {
                match.forEach(index => {
                    let newEmoji = getRandomEmoji();
                    if (newEmoji) {
                        emojis[index] = newEmoji;
                        setSquareContent(squares[index], newEmoji);
                        squares[index].style.setProperty('--bg-color', emojiColors[newEmoji]);
                    }
                });
            });
            matches = findAllMatches();
        }
    }

    // Obtenci√≥n de un emoji aleatorio de los actuales
    function getRandomEmoji() {
        const rand = Math.floor(Math.random() * currentEmojis.length);
        return currentEmojis[rand];
    }

    // Configuraci√≥n del contenido de una celda
    function setSquareContent(square, emoji) {
        if (emoji === dogEmoji) {
            square.innerHTML = '<img src="dog.png" alt="Dog" class="dog-image">';
        } else {
            square.innerHTML = '';
            square.textContent = emoji;
        }
    }

    // Limpieza del contenido de una celda
    function clearSquareContent(square) {
        square.innerHTML = '';
        square.textContent = '';
        square.style.setProperty('--bg-color', 'transparent');
    }

    // Adici√≥n de event listeners a las celdas y controles
    function addEventListeners() {
        squares.forEach(square => {
            square.addEventListener('dragstart', dragStart);
            square.addEventListener('dragover', dragOver);
            square.addEventListener('drop', dragDrop);
            square.addEventListener('dragend', dragEnd);
            square.addEventListener('click', handleSquareClick);
        });
        squares.forEach(square => {
            square.addEventListener('touchstart', handleTouchStart, { passive: true });
            square.addEventListener('touchend', handleTouchEnd, { passive: true });
        });
        restartButton.addEventListener('click', resetGame);
        infoButton.addEventListener('click', showInfo);
        document.addEventListener('mousedown', resetIdleTimer);
        document.addEventListener('touchstart', resetIdleTimer);
    }

    // Funci√≥n de inicio de arrastre
    function dragStart(e) {
        dragStartIndex = parseInt(this.id);
        this.classList.add('dragging');
    }

    // Prevenci√≥n del comportamiento por defecto al arrastrar sobre una celda
    function dragOver(e) {
        e.preventDefault();
    }

    // Funci√≥n al soltar el arrastre
    function dragDrop(e) {
        dragEndIndex = parseInt(this.id);
        if (isAdjacent(dragStartIndex, dragEndIndex)) {
            swapEmojis(dragStartIndex, dragEndIndex);
            const initialMatches = findMatchesUserAction();
            if (initialMatches.length > 0) {
                checkMatches(true);
            } else {
                swapEmojis(dragEndIndex, dragStartIndex);
            }
        }
    }

    // Limpieza de clases despu√©s del arrastre
    function dragEnd() {
        squares.forEach(square => square.classList.remove('dragging'));
    }

    // Manejo de inicio de toque en dispositivos m√≥viles
    function handleTouchStart(e) {
        if (e.touches.length === 1) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchStartIdLocal = parseInt(this.id);
        }
    }

    // Manejo del final de toque en dispositivos m√≥viles
    function handleTouchEnd(e) {
        if (touchStartX === null || touchStartY === null) return;
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        const threshold = 30;
        let dragEndIndexLocal = touchStartIdLocal;
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
            if (deltaX > threshold) {
                dragEndIndexLocal = touchStartIdLocal + 1;
            } else if (deltaX < -threshold) {
                dragEndIndexLocal = touchStartIdLocal - 1;
            }
        } else {
            if (deltaY > threshold) {
                dragEndIndexLocal = touchStartIdLocal + width;
            } else if (deltaY < -threshold) {
                dragEndIndexLocal = touchStartIdLocal - width;
            }
        }
        if (isAdjacent(touchStartIdLocal, dragEndIndexLocal) && dragEndIndexLocal >= 0 && dragEndIndexLocal < width * width) {
            swapEmojis(touchStartIdLocal, dragEndIndexLocal);
            const initialMatches = findMatchesUserAction();
            if (initialMatches.length > 0) {
                checkMatches(true);
            } else {
                swapEmojis(dragEndIndexLocal, touchStartIdLocal);
            }
        }
        touchStartX = null;
        touchStartY = null;
        touchStartIdLocal = null;
    }

    // Manejo de clic en una celda (para activar power-up)
    function handleSquareClick(e) {
        const index = parseInt(this.id);
        if (powerUpActive && index === blinkingIndex && emojis[index] === bombEmoji) {
            triggerPowerUp(index);
        }
    }

    // Verificaci√≥n de si dos √≠ndices son adyacentes
    function isAdjacent(index1, index2) {
        const row1 = Math.floor(index1 / width);
        const col1 = index1 % width;
        const row2 = Math.floor(index2 / width);
        const col2 = index2 % width;
        const rowDiff = Math.abs(row1 - row2);
        const colDiff = Math.abs(col1 - col2);
        return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
    }

    // Intercambio de emojis entre dos celdas
    function swapEmojis(index1, index2) {
        const tempEmoji = emojis[index1];
        emojis[index1] = emojis[index2];
        emojis[index2] = tempEmoji;
        setSquareContent(squares[index1], emojis[index1]);
        setSquareContent(squares[index2], emojis[index2]);
        squares[index1].style.setProperty('--bg-color', emojiColors[emojis[index1]]);
        squares[index2].style.setProperty('--bg-color', emojiColors[emojis[index2]]);
        updatePowerUpPosition(index1, index2);
    }

    // Actualizaci√≥n de la posici√≥n del power-up si es necesario
    function updatePowerUpPosition(oldIndex, newIndex) {
        if (powerUpActive) {
            if (oldIndex === blinkingIndex) {
                squares[blinkingIndex].classList.remove('blinking');
                blinkingIndex = newIndex;
                squares[blinkingIndex].classList.add('blinking');
            } else if (newIndex === blinkingIndex) {
                squares[blinkingIndex].classList.remove('blinking');
                blinkingIndex = oldIndex;
                squares[blinkingIndex].classList.add('blinking');
            }
        }
    }

    // B√∫squeda de todos los matches en el tablero
    function findAllMatches() {
        const matches = [];
        // B√∫squeda horizontal
        for (let row = 0; row < width; row++) {
            for (let col = 0; col < width - 2; col++) {
                const idx = row * width + col;
                const first = emojis[idx];
                const second = emojis[idx + 1];
                const third = emojis[idx + 2];
                if (first === second && second === third && first !== '' && first !== bombEmoji) {
                    let match = [idx, idx + 1, idx + 2];
                    for (let k = col + 3; k < width; k++) {
                        const nextIdx = row * width + k;
                        if (emojis[nextIdx] === first && emojis[nextIdx] !== bombEmoji) {
                            match.push(nextIdx);
                        } else {
                            break;
                        }
                    }
                    matches.push(match);
                    col += match.length - 1;
                }
            }
        }
        // B√∫squeda vertical
        for (let col = 0; col < width; col++) {
            for (let row = 0; row < width - 2; row++) {
                const idx = row * width + col;
                const first = emojis[idx];
                const second = emojis[idx + width];
                const third = emojis[idx + 2 * width];
                if (first === second && second === third && first !== '' && first !== bombEmoji) {
                    let match = [idx, idx + width, idx + 2 * width];
                    for (let k = row + 3; k < width; k++) {
                        const nextIdx = k * width + col;
                        if (emojis[nextIdx] === first && emojis[nextIdx] !== bombEmoji) {
                            match.push(nextIdx);
                        } else {
                            break;
                        }
                    }
                    matches.push(match);
                    row += match.length - 1;
                }
            }
        }
        return matches;
    }

    // Funci√≥n para obtener matches tras una acci√≥n del usuario
    function findMatchesUserAction() {
        return findAllMatches();
    }

    // Verificaci√≥n y procesamiento de los matches
    async function checkMatches(isUserAction = false) {
        let matches = findAllMatches();

        if (isUserAction && matches.length > 0) {
            comboMultiplier = 2; // Primer combo es x2
        } else if (matches.length > 0) {
            comboMultiplier += 1; // Incrementa el multiplicador por cada cadena de matches
        }

        while (matches.length > 0) {
            if (comboMultiplier > 1) {
                showCombo(comboMultiplier); // Mostrar el multiplicador de combo
            }

            for (let match of matches) {
                const popupIndex = match[Math.floor(match.length / 2)];
                const points = match.length * comboMultiplier;
                score += points;
                scoreDisplay.textContent = score;
                createScorePopup(popupIndex, `+${points}`);
                const square = squares[popupIndex];
                const rect = square.getBoundingClientRect();
                const gameRect = gameContainer.getBoundingClientRect();
                createParticles(match.length * 10, emojiColors[emojis[popupIndex]], rect.left - gameRect.left + rect.width / 2, rect.top - gameRect.top + rect.height / 2);
                for (let index of match) {
                    let emoji = emojis[index];
                    destroyedEmojis[emoji] = (destroyedEmojis[emoji] || 0) + 1;
                    emojisDestroyedSinceLastBomb += 1;
                    await triggerExplosion(index);
                    if (powerUpActive && index === blinkingIndex) {
                        squares[index].classList.remove('blinking');
                        powerUpActive = false;
                        blinkingIndex = null;
                    }
                }
                if (emojisDestroyedSinceLastBomb >= 15) {
                    emojisDestroyedSinceLastBomb = 0;
                    activatePowerup();
                }
            }

            updateHighScore();
            updateTargetScore();

            if (score >= getTargetScore(level)) {
                await checkLevelUp();
            }

            await fillEmptySpaces();
            matches = findAllMatches();
            if (matches.length > 0) {
                comboMultiplier += 1; // Incrementa el multiplicador por nueva cadena de matches
            }
        }

        if (comboMultiplier > 1) {
            hideCombo();
        }
        // Resetear el multiplicador despu√©s de procesar todos los matches en la jugada
        if (!isUserAction) {
            comboMultiplier = 1;
        }
        checkEndGame();
    }

    // Llenado de espacios vac√≠os tras eliminar matches
    function fillEmptySpaces() {
        return new Promise(resolve => {
            for (let col = 0; col < width; col++) {
                let emptySpots = 0;
                for (let row = width - 1; row >= 0; row--) {
                    const idx = row * width + col;
                    if (emojis[idx] === '' || emojis[idx] === undefined) {
                        emptySpots++;
                    } else if (emptySpots > 0) {
                        const newIdx = (row + emptySpots) * width + col;
                        const movingEmoji = emojis[idx];
                        emojis[newIdx] = movingEmoji;
                        setSquareContent(squares[newIdx], movingEmoji);
                        squares[newIdx].style.setProperty('--bg-color', emojiColors[movingEmoji]);
                        emojis[idx] = '';
                        clearSquareContent(squares[idx]);
                        squares[newIdx].classList.add('fall');
                        setTimeout(() => {
                            squares[newIdx].classList.remove('fall');
                            if (powerUpActive && movingEmoji === bombEmoji) {
                                squares[blinkingIndex].classList.remove('blinking');
                                blinkingIndex = newIdx;
                                squares[blinkingIndex].classList.add('blinking');
                            }
                        }, 600);
                    }
                }
                for (let row = 0; row < emptySpots; row++) {
                    const idx = row * width + col;
                    const newEmoji = getRandomEmoji();
                    if (newEmoji) { // Aseg√∫rate de que no sea null
                        emojis[idx] = newEmoji;
                        setSquareContent(squares[idx], newEmoji);
                        squares[idx].style.setProperty('--bg-color', emojiColors[newEmoji]);
                        squares[idx].classList.add('fall');
                        setTimeout(() => {
                            squares[idx].classList.remove('fall');
                            if (powerUpActive && newEmoji === bombEmoji) {
                                if (blinkingIndex !== idx) {
                                    if (blinkingIndex !== null) {
                                        squares[blinkingIndex].classList.remove('blinking');
                                    }
                                    blinkingIndex = idx;
                                    squares[blinkingIndex].classList.add('blinking');
                                }
                            }
                        }, 600);
                    }
                }
            }
            setTimeout(() => {
                resolve();
            }, 600);
        });
    }

    // Activaci√≥n del power-up
    function activatePowerup() {
        if (powerUpActive) return;
        const availableIndices = squares.map((_, idx) => idx).filter(idx => emojis[idx] !== bombEmoji && emojis[idx] !== dogEmoji);
        if (availableIndices.length === 0) return;
        blinkingIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        emojis[blinkingIndex] = bombEmoji;
        setSquareContent(squares[blinkingIndex], bombEmoji);
        squares[blinkingIndex].style.setProperty('--bg-color', emojiColors[bombEmoji]);
        squares[blinkingIndex].classList.add('blinking');
        powerUpActive = true;
        emojisDestroyedSinceLastBomb = 0;
    }

    // Disparo del power-up al interactuar con la bomba
    async function triggerPowerUp(index) {
        const row = Math.floor(index / width);
        const col = index % width;
        const indicesToDestroy = [];
        const directions = [
            { r: -1, c: 0 },
            { r: 1, c: 0 },
            { r: 0, c: -1 },
            { r: 0, c: 1 }
        ];
        for (let l = 1; l <= powerUpRange; l++) {
            directions.forEach(dir => {
                const newRow = row + dir.r * l;
                const newCol = col + dir.c * l;
                if (newRow >= 0 && newRow < width && newCol >= 0 && newCol < width) {
                    const idx = newRow * width + newCol;
                    if (emojis[idx] !== '') {
                        indicesToDestroy.push(idx);
                    }
                }
            });
        }
        indicesToDestroy.push(index);
        await animateExplosion(index, indicesToDestroy);
    }

    // Animaci√≥n de explosi√≥n del power-up
    async function animateExplosion(centerIdx, indices) {
        powerUpActive = false;
        blinkingIndex = null;
        for (let i = 0; i < indices.length; i++) {
            const idx = indices[i];
            if (emojis[idx] !== '') {
                let emoji = emojis[idx];
                destroyedEmojis[emoji] = (destroyedEmojis[emoji] || 0) + 1;
                score += 5 * comboMultiplier;
                scoreDisplay.textContent = score;
                emojis[idx] = '';
                clearSquareContent(squares[idx]);
                squares[idx].style.removeProperty('--bg-color');
                createParticles(4 + comboMultiplier, emojiColors[emoji], squares[idx].offsetLeft + squares[idx].offsetWidth / 2, squares[idx].offsetTop + squares[idx].offsetHeight / 2);
                await delay(15);
            }
        }
        squares[centerIdx].classList.remove('blinking');
        gameContainer.classList.add('vibrate');
        setTimeout(() => {
            gameContainer.classList.remove('vibrate');
        }, 500);
        await fillEmptySpaces();
        await checkMatches(false);
    }

    // Creaci√≥n de part√≠culas para efectos visuales
    function createParticles(count, color, x, y) {
        const maxParticles = 112;
        const actualCount = Math.min(count, maxParticles);
        for (let i = 0; i < actualCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const greenShades = ['#00FF00', '#32CD32', '#7CFC00', '#ADFF2F'];
            const purpleShades = ['#800080', '#DA70D6', '#BA55D3', '#9932CC'];
            const colorsPool = greenShades.concat(purpleShades);
            const randomColor = colorsPool[Math.floor(Math.random() * colorsPool.length)];
            particle.style.backgroundColor = randomColor;
            const size = Math.floor(Math.random() * 7) + 6;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.random() * (grid.offsetWidth * 0.1875);
            const tx = radius * Math.cos(angle);
            const ty = radius * Math.sin(angle);
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            particlesContainer.appendChild(particle);
            setTimeout(() => {
                particle.remove();
            }, 800);
        }
    }

    // Creaci√≥n de popups de puntaje al hacer match
    function createScorePopup(index, text) {
        const popup = document.createElement('div');
        popup.classList.add('score-popup');
        const rect = squares[index].getBoundingClientRect();
        const gameRect = gameContainer.getBoundingClientRect();

    function showLevelUpMessage() {

    // Verificaci√≥n y manejo de subida de nivel
    async function checkLevelUp() {
        if (isLevelUpInProgress) return;
        isLevelUpInProgress = true;
        await destroyAllEmojisWithParticles();
        previousEmojis = currentEmojis.filter(emoji => emoji !== dogEmoji);
        setTimeout(() => {
            levelUp();
            showLevelUpMessage();
            isLevelUpInProgress = false;
        }, 300);

    // Manejo de subida de nivel
    function levelUp() {
        level += 1;
        levelDisplay.textContent = level;
        updateTargetScore();
        setCurrentEmojis(true);
        powerUpRange += 1;
        resetGridForNewLevel();
    }

    // Destrucci√≥n de todos los emojis con part√≠culas al subir de nivel
    async function destroyAllEmojisWithParticles() {
        const maxParticles = 8;
        let particlesCreated = 0;
        for (let i = 0; i < squares.length; i++) {
            if (emojis[i] !== '' && emojis[i] !== bombEmoji) {
                let emoji = emojis[i];
                destroyedEmojis[emoji] = (destroyedEmojis[emoji] || 0) + 1;
                score += 2 * comboMultiplier;
                scoreDisplay.textContent = score;
                emojis[i] = '';
                clearSquareContent(squares[i]);
                if (particlesCreated < maxParticles) {
                    const rect = squares[i].getBoundingClientRect();
                    const gameRect = gameContainer.getBoundingClientRect();
                    createParticles(1 + comboMultiplier, emojiColors[emoji], rect.left - gameRect.left + rect.width / 2, rect.top - gameRect.top + rect.height / 2);
                    particlesCreated++;
                }
            }
        }
    }

            square.style.removeProperty('--bg-color');

    // Reinicio del temporizador de inactividad
    function resetIdleTimer() {

    // Actualizaci√≥n del puntaje objetivo en la interfaz
    function updateTargetScore() {
        const target = getTargetScore(level);

    // Funci√≥n para proporcionar pistas si hay inactividad
    setInterval(() => {
        if (comboMultiplier === 1) { // Solo si no est√° en un combo
            hintPossibleMatch();
        }

    // Mostrar pistas de posibles movimientos
    function hintPossibleMatch() {
        const possibleMoves = findPossibleMoves();
        if (possibleMoves.length > 0) {
            const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
            randomMove.forEach(index => {
                squares[index].classList.add('hint');
                setTimeout(() => {

    // Verificaci√≥n del fin del juego
    function checkEndGame() {
        const hasBomb = emojis.includes(bombEmoji);
        if (hasBomb) return;
        const possibleMoves = findPossibleMoves();
        if (possibleMoves.length === 0) {
            gameOverDisplay.style.display = 'block';
            squares.forEach(square => {
                square.removeEventListener('dragstart', dragStart);
                square.removeEventListener('dragover', dragOver);
                square.removeEventListener('drop', dragDrop);
                square.removeEventListener('dragend', dragEnd);
                square.removeEventListener('click', handleSquareClick);
                square.removeEventListener('touchstart', handleTouchStart);
                square.removeEventListener('touchend', handleTouchEnd);
            });
        }
    }

    // B√∫squeda de posibles movimientos para continuar el juego
    function findPossibleMoves() {
        let possibleMoves = [];
        for (let i = 0; i < width * width; i++) {
            const row = Math.floor(i / width);
            const col = i % width;
            if (col < width - 1) {
                swapEmojis(i, i + 1);
                if (findAllMatches().length > 0) {
                    possibleMoves.push([i, i + 1]);
                }
                swapEmojis(i, i + 1);
            }
            if (row < width - 1) {
                swapEmojis(i, i + width);
                if (findAllMatches().length > 0) {
                    possibleMoves.push([i, i + width]);
                }
                swapEmojis(i, i + width);
            }
        }
        return possibleMoves;
    }

    // Mostrar el texto de combo con el multiplicador
    function showCombo(multiplier) {
        if (multiplier < 2) return;
        comboDisplay.innerHTML = ''; // Limpia cualquier contenido previo
        comboDisplay.textContent = `COMBO x${multiplier}`; // Asegura un espacio entre "COMBO" y "x2"
        comboDisplay.style.opacity = '1';
        comboDisplay.classList.add('show');
        setTimeout(() => {
            comboDisplay.classList.remove('show');
        }, 2500);
    }

    // Ocultar el texto de combo
    function hideCombo() {
        comboDisplay.style.opacity = '0';
        comboDisplay.classList.remove('show');
    }

    // Funci√≥n para manejar la explosi√≥n de una celda
    async function triggerExplosion(index) {
        const square = squares[index];
        square.classList.add('explode');
        await delay(100);
        emojis[index] = '';
        clearSquareContent(square);
        square.classList.remove('explode');
    }

    // Funci√≥n de retraso
    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Inicializaci√≥n del juego al cargar la p√°gina
    initializeGame();

});
