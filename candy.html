<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Match3 🎉</title>
    <style>
        /* Reset de Estilos */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Estilos del Body con Imagen de Fondo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('background.png'); /* Asegúrate de que esta imagen exista o reemplázala */
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Overlay para Mejorar la Visibilidad */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Oscurece el fondo para resaltar el juego */
            z-index: -1;
        }

        /* Contenedor del Juego */
        .game-container {
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradiente coral a naranja */
            padding: 22px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
            max-width: 95%;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Estadísticas */
        .stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .stat {
            font-size: 1.5rem;
            color: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat .counter {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4081;
        }

        /* Cuadrícula de Juego */
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 55px);
            grid-template-rows: repeat(8, 55px);
            gap: 5px;
            justify-content: center;
            align-content: start;
            background: rgba(255, 255, 255, 0.7);
            padding: 11px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            width: calc(8 * 55px + 7 * 5px + 22px);
            height: calc(8 * 55px + 7 * 5px + 22px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .grid div {
            width: 55px;
            height: 55px;
            background-color: var(--bg-color, rgba(224, 247, 250, 0.9));
            border: 2px solid #00838f;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.65rem;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .grid div:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 131, 143, 0.6);
            background-color: var(--bg-color, rgba(178, 235, 242, 0.9));
        }

        /* Fin del Juego */
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #d32f2f;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 10;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(5deg); }
            50% { transform: translate(-50%, -50%) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) rotate(5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        /* Animaciones de Eliminación y Explosión */
        .match {
            animation: matchAnimation 0.5s forwards;
        }

        @keyframes matchAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            border-radius: 15px;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff4081;
            border-radius: 50%;
            opacity: 0;
            animation: particle 1s forwards;
        }

        @keyframes particle {
            from {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(2);
            }
        }

        /* Animación de Caída */
        .fall {
            animation: fallAnimation 0.3s forwards;
        }

        @keyframes fallAnimation {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Parpadeo para el Power-Up (Bomba) */
        .blinking {
            animation: blink 0.8s infinite;
            border: 2px solid gold;
            border-radius: 50%;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Efecto de vibración en el Power-Up */
        .vibrate {
            animation: vibrate 0.5s;
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Parpadeo de posibles matches */
        .hint {
            animation: hintAnimation 1s infinite;
        }

        @keyframes hintAnimation {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Popup de Puntuación */
        .score-popup {
            position: absolute;
            font-size: 1rem;
            color: #ffeb3b;
            animation: popUp 1s forwards;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            z-index: 5;
        }

        @keyframes popUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(2);
            }
        }

        /* Controles */
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .controls button {
            background-color: #ff4081;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover {
            background-color: #e91e63;
            transform: translateY(-2px);
        }

        /* Ventana de Estadísticas */
        .stats-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .stats-popup h2, .stats-popup h3 {
            font-size: 1.2rem;
        }

        .stats-popup p, .stats-popup ul, .stats-popup li {
            font-size: 0.9rem;
        }

        .stats-popup button {
            margin-top: 20px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ff4081;
            border: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .stats-popup button:hover {
            background-color: #e91e63;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .game-container {
                width: calc(8 * 42px + 7 * 2px + 17.6px);
                padding: 16.5px;
            }

            .grid {
                grid-template-columns: repeat(8, 42px);
                grid-template-rows: repeat(8, 42px);
                gap: 2px;
                padding: 8.8px;
                width: calc(8 * 42px + 7 * 2px + 17.6px);
                height: calc(8 * 42px + 7 * 2px + 17.6px);
            }

            .grid div {
                width: 42px;
                height: 42px;
                font-size: 1.32rem;
            }

            .stats .stat {
                font-size: 1.32rem;
            }

            .stats .counter {
                font-size: 1.1rem;
            }

            .game-over {
                font-size: 2.2rem;
            }

            .score-popup {
                font-size: 0.88rem;
            }

            .controls button {
                padding: 8.8px 17.6px;
                font-size: 1.1rem;
            }

            .stats-popup {
                font-size: 0.8rem;
            }

            .stats-popup h2, .stats-popup h3 {
                font-size: 1rem;
            }

            .stats-popup p, .stats-popup ul, .stats-popup li {
                font-size: 0.8rem;
            }
        }
    </style>

        infoContainer.appendChild(gamesPlayed);
        const timePlayed = document.createElement('p');
        const totalMinutes = Math.floor(totalTimePlayed / 60000);
        timePlayed.textContent = `Tiempo total jugado: ${totalMinutes} minutos`;
        infoContainer.appendChild(timePlayed);
        const emojiStatsTitle = document.createElement('h3');
        emojiStatsTitle.textContent = 'Top 10 emojis destruidos:';
        infoContainer.appendChild(emojiStatsTitle);
        const sortedEmojis = Object.entries(destroyedEmojis).sort((a, b) => b[1] - a[1]).slice(0, 10);
        const emojiList = document.createElement('ul');
        sortedEmojis.forEach(([emoji, count]) => {
            const listItem = document.createElement('li');
            listItem.textContent = `${emoji} - ${count}`;
            emojiList.appendChild(listItem);
        });
        infoContainer.appendChild(emojiList);
        const closeButton = document.createElement('button');
        closeButton.textContent = 'Cerrar';
        closeButton.addEventListener('click', () => {
            infoContainer.remove();
        });
        infoContainer.appendChild(closeButton);
        document.body.appendChild(infoContainer);
    }
    function resetIdleTimer() {
        lastUserActionTime = Date.now();
    }
    function hintPossibleMatch() {
        const possibleMoves = findPossibleMoves();
        if (possibleMoves.length > 0) {
            const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
            randomMove.forEach(index => {
                squares[index].classList.add('hint');
                setTimeout(() => {
                    squares[index].classList.remove('hint');
                }, 1000);
            });
        }
    }
    setInterval(() => {
        if (Date.now() - lastUserActionTime >= 6000) {
            hintPossibleMatch();
        }
    }, 1000);
    function checkEndGame() {
        const possibleMoves = findPossibleMoves();
        if (possibleMoves.length === 0) {
            gameOverDisplay.style.display = 'block';
            squares.forEach(square => {
                square.removeEventListener('dragstart', dragStart);
                square.removeEventListener('dragover', dragOver);
                square.removeEventListener('drop', dragDrop);
                square.removeEventListener('dragend', dragEnd);
                square.removeEventListener('click', handleSquareClick);
                square.removeEventListener('touchstart', handleTouchStart);
                square.removeEventListener('touchend', handleTouchEnd);
            });
        }
    }
    function findPossibleMoves() {
        let possibleMoves = [];
        for (let i = 0; i < width * width; i++) {
            const row = Math.floor(i / width);
            const col = i % width;
            if (col < width - 1) {
                swapEmojis(i, i + 1);
                if (findAllMatches().length > 0) {
                    possibleMoves.push([i, i + 1]);
                }
                swapEmojis(i, i + 1);
            }
            if (row < width - 1) {
                swapEmojis(i, i + width);
                if (findAllMatches().length > 0) {
                    possibleMoves.push([i, i + width]);
                }
                swapEmojis(i, i + width);
            }
        }
        return possibleMoves;
    }
    initializeGame();
});
