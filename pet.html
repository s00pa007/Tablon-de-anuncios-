
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🐾 Neonpet Deluxe 🐾</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <script>
        console.log("Pet inicializado correctamente.");
        const firebaseConfig = { /* Tu configuración Firebase */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const petDocRef = db.collection('pet').doc('status');

        let hunger = 100, fun = 100, hygiene = 100;

        console.log("Inicializando valores de la mascota - Hambre: 100, Diversión: 100, Higiene: 100");

        // Actualizar valores en Firebase
        function updateFirebase() {
            petDocRef.update({ hunger, fun, hygiene }).then(() => {
                console.log("Datos de la mascota actualizados en Firebase.");
            }).catch((error) => {
                console.error("Error al actualizar datos en Firebase:", error);
            });
        }

        // Disminuir valores cada cierto tiempo para simular necesidades
        setInterval(() => {
            hunger = Math.max(0, hunger - 1);
            fun = Math.max(0, fun - 1);
            hygiene = Math.max(0, hygiene - 1);
            console.log(`Actualizando estados - Hambre: ${hunger}, Diversión: ${fun}, Higiene: ${hygiene}`);
            updateFirebase();
        }, 5000);

    </script>
</body>
</html>
