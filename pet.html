            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }
        .frame {
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px var(--neon-blue);
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .currency, .xp, .weather {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--neon-yellow);
            text-shadow: 0 0 5px var(--neon-yellow);
            margin: 5px 0;
        }
        .status-bars {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .status-bar {
            width: 30%;
            min-width: 80px;
            text-align: center;
        }
        .bar-container {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 5px;
        }
        .status-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        #hunger-fill { background: var(--primary-gradient); }
        #fun-fill { background: var(--secondary-gradient); }
        #hygiene-fill { background: linear-gradient(45deg, #4facfe, #00f2fe); }

            font-size: 1.5em;

            justify-content: space-between;
            margin-bottom: 10px;
        }

            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 5px;
            height: 70px;
            overflow-y: auto;
        }
        .display-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .event-icon {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: var(--neon-yellow);
            text-shadow: 0 0 5px var(--neon-yellow);
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .pet-frame {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .pet-container {
            position: absolute;
            width: 30vh;
            height: 30vh;
            transition: all 0.5s ease;
        }
        .pet {
            font-size: 15vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 5px var(--neon-yellow));
            transition: all 0.5s ease;
            cursor: pointer;
            z-index: 10;
        }
        .pet-accessory {
            position: absolute;
            font-size: 10vh;
            z-index: 11;
            cursor: move;
            transition: all 0.5s ease;
        }
        .accessory-crown { top: -5vh; left: 50%; transform: translateX(-50%); }

        .action-buttons {

            padding: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            position: sticky;

            top: 0;

            const eventIcon = document.createElement('div');
            eventIcon.classList.add('event-icon');
            eventIcon.textContent = message;
            eventBar.insertBefore(eventIcon, eventBar.firstChild);
            
            // Mantener solo los dos √∫ltimos mensajes
            while (eventBar.childNodes.length > 2) {
            eventBar.removeChild(eventBar.lastChild);
            }
            }
            
            function changeWeather() {
            if (!isGameActive) return;
            
            currentWeatherIndex = (currentWeatherIndex + 1) % weatherEmojis.length;
            weatherElement.textContent = weatherEmojis[currentWeatherIndex];
            applyWeatherEffects();
            }
            
            function applyWeatherEffects() {
            switch(weatherEmojis[currentWeatherIndex]) {
            case '‚òÄÔ∏è':
            fun = Math.min(100, fun + 5);
            hygiene = Math.max(0, hygiene - 5);
            addEventToBar("‚òÄÔ∏è D√≠a soleado, ¬°Cakiwaki quiere jugar afuera!");
            break;
            case 'üåßÔ∏è':
            hygiene = Math.min(100, hygiene + 10);
            fun = Math.max(0, fun - 5);
            if (Math.random() < 0.2 && !isSick) {
            isSick = true;
            addEventToBar(getRandomPhrase('sick'));
            }
            addEventToBar("üåßÔ∏è D√≠a lluvioso, ¬°Cakiwaki se da un ba√±o natural!");
            break;
            case '‚ùÑÔ∏è':
            hunger = Math.min(100, hunger + 10);
            if (Math.random() < 0.3 && !isSick) {
            isSick = true;
            addEventToBar(getRandomPhrase('sick'));
            }
            addEventToBar("‚ùÑÔ∏è D√≠a fr√≠o, Cakiwaki necesita m√°s energ√≠a");
            break;
            case 'üå§Ô∏è':
            currency += 50;
            addEventToBar("üå§Ô∏èüí∞ D√≠a despejado, ¬°Cakiwaki encontr√≥ monedas brillando al sol!");
            break;
            case 'üåà':
            fun = Math.min(100, fun + 15);
            currency += 100;
            addEventToBar("üåàüí∞ ¬°Arco√≠ris! Cakiwaki est√° feliz y encontr√≥ un tesoro");
            break;
            }
            updateStatus();
            }
            
            function gainXP(amount) {
            xp += amount;
            if (xp>= level * 100) {
            levelUp();
            }
            updateStatus();
            }
            
            function levelUp() {
            level++;
            xp = 0;
            addEventToBar(getRandomPhrase('levelUp'));
            currency += level * 50;
            updateStatus();
            }
            
            // Eventos de botones
            feedBtn.addEventListener('click', () => {
            foodModal.style.display = 'block';
            updateFoodMenu();
            });
            
            playBtn.addEventListener('click', () => {
            miniGameModal.style.display = 'block';
            startRandomMiniGame();
            });
            
            cleanBtn.addEventListener('click', () => {
            if (shampooCount > 0) {
            hygiene = Math.min(100, hygiene + 40);
            shampooCount--;
            currency += 10;
            addEventToBar(getRandomPhrase('clean'));
            gainXP(5);
            
            // Eliminar todas las cacas
            document.querySelectorAll('.poop').forEach(poop => poop.remove());
            
            updateStatus();
            } else {
            addEventToBar("‚ùå No tienes shampoo");
            }
            });
            
            shopIcon.addEventListener('click', () => {
            shopModal.style.display = 'block';
            updateShop();
            });
            
            // Evento de clic en la mascota (caricias)
            pet.addEventListener('click', () => {
            lastUserInteractionTime = Date.now();
            changePetFace();
            
            if (!isLightOn) {
            isLightOn = true;
            lightSwitch.textContent = 'üí°';
            addEventToBar("üåû Cakiwaki se despert√≥");
            }
            
            tapCount++;
            if (tapCount >= 10) {
            fun = Math.min(100, fun + 5);
            addEventToBar(getRandomPhrase('caress'));
            gainXP(5);
            tapCount = 0;
            }
            
            clearTimeout(expressionTimeout);
            expressionTimeout = setTimeout(() => {
            updatePetExpression();
            }, 10000);
            
            updateStatus();
            });
            
            // Funciones de modales
            function updateShop() {
            const shopItemsContainer = document.getElementById('shop-items');
            shopItemsContainer.innerHTML = '';
            shopItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('shop-item');
            itemElement.innerHTML = `${item.emoji}<br>üí∞${item.price}<br>Nivel ${item.requiredLevel}`;
            itemElement.onclick = () => buyItem(item);
            if (level < item.requiredLevel) {
            itemElement.style.opacity = '0.5';
            itemElement.style.cursor = 'not-allowed';
            }
            shopItemsContainer.appendChild(itemElement);
            });
            }
            
            function updateFoodMenu() {
            const foodItemsContainer = document.getElementById('food-items');
            foodItemsContainer.innerHTML = '';
            foodItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('food-item');
            itemElement.innerHTML = `${item.emoji}<br>üí∞${item.price}<br>Nivel ${item.requiredLevel}`;
            itemElement.onclick = () => feedPet(item);
            if (level < item.requiredLevel) {
            itemElement.style.opacity = '0.5';
            itemElement.style.cursor = 'not-allowed';
            }
            foodItemsContainer.appendChild(itemElement);
            });
            }
            
            function buyItem(item) {
            if (currency >= item.price && level >= item.requiredLevel) {
            currency -= item.price;
            switch(item.type) {
            case 'crown':
            case 'glasses':
            case 'hat':
            case 'topHat':
            const accessoryElement = document.getElementById(item.type);
            if (accessoryElement.textContent !== '') {
            chestItems.push(accessoryElement.textContent);
            }
            accessoryElement.textContent = item.emoji;
            break;
            case 'shampoo':
            shampooCount++;
            chestItems.push(item.emoji);
            break;
            case 'medicine':
            if (isSick) {
            isSick = false;
            addEventToBar("üíä‚úÖ Cakiwaki se ha curado");
            } else {
            addEventToBar("üíä‚ùå Cakiwaki no est√° enfermo");
            return;
            }
            break;
            }
            updateStatus();
            addEventToBar(`${item.emoji}‚úÖ Compra exitosa`);
            gainXP(10);
            } else if (level < item.requiredLevel) {
            addEventToBar(`‚ùå Necesitas nivel ${item.requiredLevel}`);
            } else {
            addEventToBar("üí∞‚ùå No tienes suficientes monedas");
            }
            }
            
            function feedPet(food) {
            if (currency >= food.price && level >= food.requiredLevel) {
            currency -= food.price;
            if (!isGameActive) {
            // Revive pet
            isGameActive = true;
            hunger = 50;
            fun = 50;
            hygiene = 50;
            level = 1;
            xp = 0;
            addEventToBar("üéâ Cakiwaki ha revivido!");
            } else {
            hunger = Math.max(0, hunger - food.hunger);
            }
            addEventToBar(getRandomPhrase('feed'));
            gainXP(5);
            if (hunger < 0) {
            isSick = true;
            addEventToBar("ü§¢ Cakiwaki comi√≥ demasiado");
            }
            updateStatus();
            foodModal.style.display = 'none';
            } else if (level < food.requiredLevel) {
            addEventToBar(`‚ùå Necesitas nivel ${food.requiredLevel}`);
            } else {
            addEventToBar("üí∞‚ùå No tienes suficientes monedas");
            }
            }
            
            // Minijuegos
            function startRandomMiniGame() {
            if (Math.random() < 0.5) {
            startCatchEmojiGame();
            } else {
            startMatchingGame();
            }
            }
            
            function startCatchEmojiGame() {
            const miniGameBoard = document.getElementById('mini-game-board');
            miniGameBoard.innerHTML = '';
            miniGameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
            miniGameBoard.style.gridTemplateRows = 'repeat(4, 1fr)';
            
            const targetEmoji = 'üéØ';
            let score = 0;
            let timeLeft = 30;
            
            const scoreDisplay = document.createElement('div');
            scoreDisplay.textContent = `Puntuaci√≥n: ${score}`;
            miniGameBoard.appendChild(scoreDisplay);
            
            const timeDisplay = document.createElement('div');
            timeDisplay.textContent = `Tiempo: ${timeLeft}s`;
            miniGameBoard.appendChild(timeDisplay);
            
            for (let i = 0; i < 16; i++) {
            const cell = document.createElement('div');
            cell.classList.add('mini-game-cell');
            miniGameBoard.appendChild(cell);
            }
            
            function moveTarget() {
            const cells = miniGameBoard.querySelectorAll('.mini-game-cell');
            cells.forEach(cell => {
            cell.textContent = '';
            cell.onclick = null;
            });
            const randomCell = cells[Math.floor(Math.random() * cells.length)];
            randomCell.textContent = targetEmoji;
            randomCell.onclick = () => {
            score++;
            scoreDisplay.textContent = `Puntuaci√≥n: ${score}`;
            moveTarget();
            };
            }
            
            moveTarget();
            
            const timer = setInterval(() => {
            timeLeft--;
            timeDisplay.textContent = `Tiempo: ${timeLeft}s`;
            if (timeLeft <= 0) {
            clearInterval(timer);
            endMiniGame(score >= 15);
            }
            }, 1000);
            }
            
            function startMatchingGame() {
            const miniGameBoard = document.getElementById('mini-game-board');
            miniGameBoard.innerHTML = '';
            miniGameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
            miniGameBoard.style.gridTemplateRows = 'repeat(4, 1fr)';
            
            const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
            const gameEmojis = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            
            let flippedCards = [];
            let matchedPairs = 0;
            
            gameEmojis.forEach((emoji, index) => {
            const card = document.createElement('div');
            card.classList.add('mini-game-cell');
            card.dataset.emoji = emoji;
            card.onclick = () => flipCard(card);
            miniGameBoard.appendChild(card);
            });
            
            function flipCard(card) {
            if (flippedCards.length < 2 && !flippedCards.includes(card) && !card.classList.contains('matched')) {
            card.textContent = card.dataset.emoji;
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
            setTimeout(checkMatch, 500);
            }
            }
            }
            
            function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;
            if (matchedPairs === emojis.length) {
            endMiniGame(true);
            }
            } else {
            setTimeout(() => {
            card1.textContent = '';
            card2.textContent = '';
            }, 500);
            }
            flippedCards = [];
            }
            }
            
            function endMiniGame(won) {
            if (won) {
            fun = Math.min(100, fun + 30);
            currency += 50;
            gainXP(20);
            addEventToBar(getRandomPhrase('play'));
            } else {
            fun = Math.min(100, fun + 10);
            gainXP(5);
            addEventToBar("üéÆ Mejor suerte la pr√≥xima vez");
            }
            updateStatus();
            miniGameModal.style.display = 'none';
            }
            
            // Sistema de cofre
            chest.addEventListener('click', () => {
            chestModal.style.display = 'block';
            updateChestItems();
            });
            
            closeChest.addEventListener('click', () => {
            chestModal.style.display = 'none';
            });
            
            function updateChestItems() {
            chestItemsContainer.innerHTML = '';
            chestItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('chest-item');
            itemElement.textContent = item;
            itemElement.onclick = () => equipItem(item);
            chestItemsContainer.appendChild(itemElement);
            });
            }
            
            function equipItem(item) {
            const accessoryType = getAccessoryType(item);
            if (accessoryType) {
            document.getElementById(accessoryType).textContent = item;
            chestItems = chestItems.filter(i => i !== item);
            updateChestItems();
            addEventToBar(`${item} equipado!`);
            } else if (item === 'üß¥') {
            shampooCount++;
            chestItems = chestItems.filter(i => i !== item);
            updateChestItems();
            addEventToBar(`üß¥ Shampoo a√±adido`);
            }
            }
            
            function getAccessoryType(emoji) {
            switch(emoji) {
            case 'üëë': return 'crown';
            case 'üëì': return 'glasses';
            case 'üß¢': return 'hat';
            case 'üé©': return 'topHat';
            default: return null;
            }
            }
            
            // Arrastrar y soltar accesorios
            let draggedItem = null;
            
            document.querySelectorAll('.pet-accessory').forEach(accessory => {
            accessory.addEventListener('dragstart', (e) => {
            draggedItem = e.target;
            e.dataTransfer.setData('text/plain', e.target.id);
            setTimeout(() => {
            e.target.style.opacity = '0.5';
            }, 0);
            });
            
            accessory.addEventListener('dragend', (e) => {
            e.target.style.opacity = '1';
            });
            });
            
            chest.addEventListener('dragover', (e) => e.preventDefault());
            chest.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedItem) {
            const accessoryType = draggedItem.id;
            const accessoryEmoji = draggedItem.textContent;
            if (accessoryEmoji) {
            chestItems.push(accessoryEmoji);
            draggedItem.textContent = '';
            addEventToBar("üß≥‚úÖ Accesorio guardado");
            updateChestItems();
            }
            draggedItem = null;
            }
            });
            
            // Cerrar modales
            document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.onclick = function() {
            this.closest('.modal').style.display = 'none';
            }
            });
            
            window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
            }
            }
            
            // Funci√≥n para actualizar la apariencia basada en el nivel
            function updatePetAppearance() {
            if (level >= 10) {
            pet.style.filter = 'drop-shadow(0 0 10px gold)';
            } else if (level >= 5) {
            pet.style.filter = 'drop-shadow(0 0 5px silver)';
            } else {
            pet.style.filter = 'none';
            }
            }
            
            // Movimiento aleatorio de la mascota
            function movePet() {
            if (!isGameActive) return;
            
            const petFrame = document.querySelector('.pet-frame');
            const maxX = petFrame.clientWidth / 8 - petContainer.clientWidth / 2;
            const maxY = petFrame.clientHeight / 8 - petContainer.clientHeight / 2;
            
            const newX = Math.random() * maxX * 2 - maxX;
            const newY = Math.random() * maxY * 2 - maxY;
            
            petContainer.style.transition = 'transform 2s ease-in-out';
            petContainer.style.transform = `translate(${newX}px, ${newY}px)`;
            }
            
            // Ajuste autom√°tico del tama√±o de la mascota y accesorios
            function resizePet()
            {
            const containerSize = Math.min(petContainer.offsetWidth, petContainer.offsetHeight);
            pet.style.fontSize = `${containerSize * 0.6}px`;
            crown.style.fontSize = `${containerSize * 0.3}px`;
            glasses.style.fontSize = `${containerSize * 0.35}px`;
            hat.style.fontSize = `${containerSize * 0.3}px`;
            }
            
            window.addEventListener('resize', resizePet);
            
            // Funci√≥n de reset
            function resetGame() {
            hunger = 0;
            fun = 100;
            hygiene = 100;
            currency = 2000;
            level = 1;
            xp = 0;
            isSick = false;
            caressCount = 0;
            chestItems = [];
            shampooCount = 0;
            crown.textContent = '';
            glasses.textContent = '';
            hat.textContent = '';
            updateStatus();
            addEventToBar("üîÑ‚úÖ Juego reiniciado");
            }
            
            // Guardado autom√°tico
            function saveGame() {
            const gameState = {
            hunger, fun, hygiene, currency, isSick, level, xp, chestItems, shampooCount,
            accessories: {
            crown: crown.textContent,
            glasses: glasses.textContent,
            hat: hat.textContent
            }
            };
            localStorage.setItem('neonpetDeluxeState', JSON.stringify(gameState));
            }
            
            function loadGame() {
            const savedState = localStorage.getItem('neonpetDeluxeState');
            if (savedState) {
            const gameState = JSON.parse(savedState);
            hunger = gameState.hunger;
            fun = gameState.fun;
            hygiene = gameState.hygiene;
            currency = gameState.currency;
            isSick = gameState.isSick;
            level = gameState.level;
            xp = gameState.xp;
            chestItems = gameState.chestItems;
            shampooCount = gameState.shampooCount;
            crown.textContent = gameState.accessories.crown;
            glasses.textContent = gameState.accessories.glasses;
            hat.textContent = gameState.accessories.hat;
            updateStatus();
            }
            }
            
            // Interruptor de luz
            lightSwitch.addEventListener('click', () => {
            isLightOn = !isLightOn;
            lightSwitch.textContent = isLightOn ? 'üí°' : 'üåô';
            if (!isLightOn) {
            pet.textContent = 'üò¥';
            addEventToBar("üí§ Cakiwaki est√° durmiendo");
            } else {
            updateStatus();
            addEventToBar("üåû Cakiwaki se despert√≥");
            }
            });
            
            // Funci√≥n para generar cacas
            function generatePoop() {
            if (!isGameActive) return;
            
            const poopCount = document.querySelectorAll('.poop').length;
            if (poopCount >= 5) return; // Limitar a 5 cacas m√°ximo
            
            const poop = document.createElement('div');
            poop.textContent = 'üí©';
            poop.classList.add('poop');
            poop.style.left = `${Math.random() * 80 + 10}%`;
            poop.style.top = `${Math.random() * 80 + 10}%`;
            poop.onclick = () => {
            poop.remove();
            hygiene = Math.max(0, hygiene - 10);
            updateStatus();
            };
            document.querySelector('.pet-frame').appendChild(poop);
            
            // Afectar la salud de la mascota
            hygiene = Math.max(0, hygiene - 4);
            updateStatus();
            }
            
            // Cambio de fondo
            let startX;
            document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            });
            
            document.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            if (Math.abs(diff) > 50) { // Umbral de 50px para considerar un swipe
            if (diff > 0) {
            // Swipe izquierdo
            currentBackground = (currentBackground + 1) % backgrounds.length;
            } else {
            // Swipe derecho
            currentBackground = (currentBackground - 1 + backgrounds.length) % backgrounds.length;
            }
            background.style.background = backgrounds[currentBackground];
            }
            });
            
            // Funci√≥n para la muerte de la mascota
            function petDeath() {
            isGameActive = false;
            pet.textContent = Math.random() < 0.5 ? 'üíÄ' : 'üëπ';
            addEventToBar("üíÄ Cakiwaki ha muerto. Dale de comer para revivirlo.");
            }
            
            // Funci√≥n para la enfermedad aleatoria
            function randomSickness() {
            if (!isGameActive || isSick) return;
            
            if (Math.random() < 0.01) {
            isSick = true;
            addEventToBar(getRandomPhrase('sick'));
            fun = Math.max(0, fun - 20);
            updateStatus();
            }
            }
            
            // Crear grid para el juego "Seguir al emoji"
            function createGrid() {
            const gridContainer = document.getElementById('gridContainer');
            gridContainer.innerHTML = '';
            for (let i = 0; i < 25; i++) {
            const cell = document.createElement('div');
            cell.classList.add('grid-cell');
            gridContainer.appendChild(cell);
            }
            }
            
            // Funci√≥n para a√±adir eventos aleatorios
            function randomEvent() {
            if (!isGameActive) return;
            
            const events = [
            { probability: 0.05, action: () => { addEventToBar("üåü ¬°Cakiwaki encontr√≥ una moneda brillante!"); currency += 10; } },
            { probability: 0.03, action: () => { addEventToBar("üéÅ ¬°Regalo sorpresa para Cakiwaki!"); xp += 20; } },
            { probability: 0.02, action: () => { addEventToBar("üçÄ ¬°D√≠a de suerte para Cakiwaki!"); fun = Math.min(100, fun + 15); } },
            { probability: 0.01, action: () => { addEventToBar("üìö Cakiwaki aprendi√≥ algo nuevo"); gainXP(15); } },
            { probability: 0.02, action: () => { addEventToBar("üåà Un arco√≠ris apareci√≥ en el cielo"); currency += 30; } },
            { probability: 0.01, action: () => { addEventToBar("üéà Cakiwaki encontr√≥ un globo"); fun = Math.min(100, fun + 20); } }
            ];
            
            for (let event of events) {
            if (Math.random() < event.probability) {
            event.action();
            updateStatus();
            break;
            }
            }
            }
            
            // Funci√≥n para mensajes aleatorios de la mascota
            function petRandomMessage() {
            if (!isGameActive || !isLightOn) return;
            addEventToBar(getRandomPhrase('random'));
            }
            
            // Inicializaci√≥n
            function init() {
            loadGame();
            updateStatus();
            resizePet();
            createGrid();
            setInterval(decreaseStats, 20000); // Actualizar cada 20 segundos
            setInterval(saveGame, 300000); // Guardar cada 5 minutos
            setInterval(changeWeather, 120000); // Cambiar el clima cada 2 minutos
            setInterval(() => {
            if (isLightOn && isGameActive) {
            changePetFace();
            }
            }, Math.floor(Math.random() * 5000) + 3000); // Cambiar la cara del pet cada 3-8 segundos aleatoriamente
            setInterval(movePet, 2000); // Mover la mascota cada 2 segundos
            setInterval(randomEvent, 60000); // Evento aleatorio cada minuto
            setInterval(petRandomMessage, 90000); // Mensaje aleatorio cada 1.5 minutos
            poopInterval = setInterval(generatePoop, 300000); // Generar caca cada 5 minutos
            background.style.background = backgrounds[currentBackground];
            }
            
            // Ajuste del contenido para el iframe
            function resizeContent() {
            const gameContainer = document.querySelector('.game-container');
            const height = window.innerHeight;
            gameContainer.style.height = `${height}px`;
            
            // Comunicar el tama√±o al padre del iframe
            window.parent.postMessage({ type: 'resize', height: height }, '*');
            }
            
            // Llamar a resizeContent cuando la ventana cambie de tama√±o
            window.addEventListener('resize', resizeContent);
            
            // Inicializar cuando el DOM est√© listo
            document.addEventListener('DOMContentLoaded', () => {
            init();
            resizeContent();
            });
            
            // Comunicaci√≥n con la ventana padre
            window.addEventListener('message', (event) => {
            if (event.data === 'initializePet') {
            init();
            }
            });
            
            </script>
