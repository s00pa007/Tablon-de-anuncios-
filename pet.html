            text-align: center;

            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 5px;

        .status-fill {

        #fun-fill { background: var(--secondary-gradient); }

            padding: 5px;

            justify-content: flex-end;
            align-items: center;

            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;

            cursor: pointer;
            z-index: 10;
