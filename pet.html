            --neon-pink: #ff00ff;

            user-select: none;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }
        .frame {
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px var(--neon-blue);
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .currency, .xp, .weather {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--neon-yellow);
            text-shadow: 0 0 5px var(--neon-yellow);
            margin: 5px 0;
        }
        .status-bars {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .status-bar {
            width: 30%;
            min-width: 80px;
            text-align: center;
        }
        .bar-container {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 5px;
        }
        .status-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        #hunger-fill { background: var(--primary-gradient); }
        #fun-fill { background: var(--secondary-gradient); }
        #hygiene-fill { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .status-emoji {
            font-size: 1.5em;
        }
        .display-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .display-left, .display-right {
            width: 48%;
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 5px;
            height: 70px;
            overflow-y: auto;
        }
        .display-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .event-icon {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: var(--neon-yellow);
            text-shadow: 0 0 5px var(--neon-yellow);
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .pet-frame {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .pet-container {
            position: absolute;
            width: 30vh;
            height: 30vh;
            transition: all 0.5s ease;
        }
        .pet {
            font-size: 15vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 5px var(--neon-yellow));
            transition: all 0.5s ease;
            cursor: pointer;
            z-index: 10;
        }
        .pet-accessory {
            position: absolute;
            font-size: 10vh;
            z-index: 11;
            cursor: move;
            transition: all 0.5s ease;
        }
        .accessory-crown { top: -5vh; left: 50%; transform: translateX(-50%); }

        .accessory-hat { top: -5.5vh; left: 50%; transform: translateX(-50%); }

            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            position: sticky;
            bottom: 0;
            background-color: var(--background-color);

        .action-btn {
            font-size: 2em;

            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 10px;
            color: white;

            max-width: 100px;
            text-align: center;
            cursor: pointer;

        .action-btn:active {

            left: 0;
            top: 0;

        .chest-item {

            height: 200px;

    function startMatchingGame() {
        const miniGameBoard = document.getElementById('mini-game-board');
        miniGameBoard.innerHTML = '';
        miniGameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
        miniGameBoard.style.gridTemplateRows = 'repeat(4, 1fr)';
        
        const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
        const gameEmojis = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
        
        let flippedCards = [];
        let matchedPairs = 0;
        
        gameEmojis.forEach((emoji, index) => {
            const card = document.createElement('div');
            card.classList.add('mini-game-cell');
            card.dataset.emoji = emoji;
            card.onclick = () => flipCard(card);
            miniGameBoard.appendChild(card);
        });
        
        function flipCard(card) {
            if (flippedCards.length < 2 && !flippedCards.includes(card) && !card.classList.contains('matched')) {
                card.textContent = card.dataset.emoji;
                flippedCards.push(card);
                
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }
        
        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                if (matchedPairs === emojis.length) {
                    endMiniGame(true);
                }
            } else {
                setTimeout(() => {
                    card1.textContent = '';
                    card2.textContent = '';
                }, 500);
            }
            flippedCards = [];
        }
    }

        const endX = e.changedTouches[0].clientX;
        const diff = startX - endX;
        if (Math.abs(diff) > 50) { // Umbral de 50px para considerar un swipe
            if (diff > 0) {
                // Swipe izquierdo
                currentBackground = (currentBackground + 1) % backgrounds.length;
            } else {
                // Swipe derecho
                currentBackground = (currentBackground - 1 + backgrounds.length) % backgrounds.length;
            }
            background.style.background = backgrounds[currentBackground];
            updateFirestore();
        }
    });
    
    // Funci√≥n para la muerte de la mascota
    function petDeath() {
        isGameActive = false;
        pet.textContent = Math.random() < 0.5 ? 'üíÄ' : 'üëπ';
        addEventToBar("üíÄ Cakiwaki ha muerto. Dale de comer para revivirlo.");
        updateFirestore();
    }
    
    // Funci√≥n para la enfermedad aleatoria
    function randomSickness() {
        if (!isGameActive || isSick) return;
        
        if (Math.random() < 0.02) { // Aumentada la probabilidad
            isSick = true;
            addEventToBar(getRandomPhrase('sick'));
            fun = Math.max(0, fun - 20);
            updateStatus();
            updateFirestore();
        }
    }
    
    // Crear grid para el juego "Seguir al emoji"
    function createGrid() {
        const gridContainer = document.getElementById('gridContainer');
        gridContainer.innerHTML = '';
        for (let i = 0; i < 16; i++) {
            const cell = document.createElement('div');
            cell.classList.add('grid-cell');
            gridContainer.appendChild(cell);
        }
    }
    
    // Funci√≥n para a√±adir eventos aleatorios
    function randomEvent() {
        if (!isGameActive) return;
        
        const events = [
            { probability: 0.05, action: () => { addEventToBar("üåü ¬°Cakiwaki encontr√≥ una moneda brillante!"); currency += 10; } },
            { probability: 0.03, action: () => { addEventToBar(getRandomPhrase('random')); } },
            { probability: 0.02, action: () => { addEventToBar(getRandomPhrase('sick')); isSick = true; fun = Math.max(0, fun - 20); updateStatus(); updateFirestore(); } }
        ];
        
        for (let event of events) {
            if (Math.random() < event.probability) {
                event.action();
                break;
            }
        }
    }
    
    // Funci√≥n para mensajes aleatorios de la mascota
    function petRandomMessage() {
        if (!isGameActive || !isLightOn) return;
        addEventToBar(getRandomPhrase('random'));
    }
    
    // Inicializaci√≥n
    function init() {
        loadGame();
        updateStatus();
        resizePet();
        createGrid();
        setInterval(decreaseStats, 20000); // Actualizar cada 20 segundos
        setInterval(saveGame, 300000); // Guardar cada 5 minutos
        setInterval(changeWeather, 120000); // Cambiar el clima cada 2 minutos
        setInterval(() => {
            if (isLightOn && isGameActive) {
                changePetFace();
            }
        }, Math.floor(Math.random() * 5000) + 3000); // Cambiar la cara del pet cada 3-8 segundos aleatoriamente
        setInterval(movePet, 2000); // Mover la mascota cada 2 segundos
        setInterval(randomEvent, 60000); // Evento aleatorio cada minuto
        setInterval(petRandomMessage, 90000); // Mensaje aleatorio cada 1.5 minutos
        setInterval(generatePoop, Math.floor(Math.random() * 50000) + 20000); // Generar caca cada 20-70 segundos aleatoriamente
        background.style.background = backgrounds[currentBackground];
    }

// Funciones de optimizaci√≥n y gesti√≥n de memoria (si no se han definido antes)
function optimizePerformance() {
    // Usar requestAnimationFrame para animaciones suaves
    function animate() {
        if (isGameActive) {
            movePet();
        }
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
    
    // Limitar la frecuencia de actualizaci√≥n de Firebase
    let firebaseUpdateTimeout;
    function throttledFirebaseUpdate() {
        if (!firebaseUpdateTimeout) {
            firebaseUpdateTimeout = setTimeout(() => {
                updateFirestore();
                firebaseUpdateTimeout = null;
            }, 5000); // Actualizar Firebase como m√°ximo cada 5 segundos
        }
    }
    
    // Reemplazar llamadas directas a updateFirestore con la versi√≥n throttled
    window.updateFirestore = throttledFirebaseUpdate;
}

function manageMemory() {
    // Limpiar poops viejos
    setInterval(() => {
        const poops = document.querySelectorAll('.poop');
        if (poops.length > 5) {
            poops[0].remove();
        }
    }, 60000);
    
    // Limpiar eventos antiguos del DOM
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === 'childList') {
                while (eventBar.childNodes.length > 10) {
                    eventBar.removeChild(eventBar.firstChild);
                }
            }
        });
    });
    
    observer.observe(eventBar, { childList: true });
}
