        .game-container {

            flex-direction: column;
            padding: 10px;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        .frame {

            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;

        .info-bar {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .currency, .xp, .level, .weather {

            font-weight: bold;
            color: var(--neon-yellow);
            text-shadow: 0 0 5px var(--neon-yellow);
            margin: 5px 0;

        .status-bars {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .status-bar {
            width: 30%;
            min-width: 80px;
            text-align: center;
        }

        .bar-container {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 5px;

        .status-fill {
            height: 100%;
            transition: width 0.3s ease;

        #hunger-fill { background: var(--primary-gradient); }
        #fun-fill { background: var(--secondary-gradient); }
        #hygiene-fill { background: linear-gradient(45deg, #4facfe, #00f2fe); }

        .status-emoji {
            font-size: 1.5em;

        .display-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .display-left, .display-right {

            border-radius: 10px;
            padding: 5px;
            height: 70px;
            overflow-y: auto;

        .display-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .event-icon {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: var(--neon-yellow);
            text-shadow: 0 0 5px var(--neon-yellow);
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .pet-frame {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .pet-container {
            position: absolute;
            width: 30vh;
            height: 30vh;
            transition: transform 0.5s ease;
        }

        .pet {
            font-size: 15vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 5px var(--neon-yellow));
            user-select: none;
            transition: all 0.5s ease;
            cursor: pointer;
            z-index: 10;
        }

        .pet-accessory {
            position: absolute;
            font-size: 10vh;
            z-index: 11;
            cursor: move;
            transition: all 0.5s ease;

            position: sticky;

            border-radius: 10px;
            padding: 10px;

            margin: 5px;

            text-align: center;
            cursor: pointer;

            right: 10px;

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;

            border: 2px solid var(--neon-blue);
            width: 80%;

        .chest-item {
