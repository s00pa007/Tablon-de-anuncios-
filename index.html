<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabl√≥n de anuncios an√≥nimos</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --header-bg: #f0f0f0;
            --counter-bg: #ffefd5;
            --message-bg-1: #ffe4e1;
            --message-bg-2: #e0ffff;
            --button-bg: #fffacd;
            --button-text: #000000;
        }
        
        body.dark-mode {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #1e1e1e;
            --counter-bg: #333333;
            --message-bg-1: #2c2c2c;
            --message-bg-2: #3c3c3c;
            --button-bg: #424242;
            --button-text: #ffffff;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            background-color: var(--header-bg);
            padding: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #ff6347;
            font-family: 'Press Start 2P', cursive;
        }

        #slogan {
            background-color: #ffff00;
            color: #000000;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        #theme-toggle {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            width: 100%;
            max-width: 800px;
        }

        .counters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .counter {
            background-color: var(--counter-bg);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #message-form {
            background-color: var(--message-bg-1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #message-form textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 14px;
        }

        #message-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #bulletin-board {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .message:nth-child(odd) {
            background-color: var(--message-bg-1);
            flex-direction: row;
        }

        .message:nth-child(even) {
            background-color: var(--message-bg-2);
            flex-direction: row-reverse;
        }

        .message-emoji {
            font-size: 40px;
            margin: 0 10px;
        }

        .message-content {
            flex: 1;
        }

        .message-text {
            margin-bottom: 5px;
        }

        .message-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .like-btn, .dislike-btn, .reply-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .replies {
            margin-left: 20px;
            margin-top: 10px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating-emoji {
            position: fixed;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabl√≥n de anuncios an√≥nimos</h1>
        <div id="slogan"></div>
        <button id="theme-toggle">Cambiar modo</button>
    </header>
    <div class="container">
        <div class="counters">
            <div class="counter" id="days-operating">D√≠as en funcionamiento: 1</div>
            <div class="counter" id="messages-published">Mensajes publicados: 0</div>
        </div>
        <form id="message-form">
            <textarea id="message-input" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
            <button type="submit">Publicar</button>
        </form>
        <div id="bulletin-board"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuraci√≥n de Firebase (usa tu propia configuraci√≥n)
        const firebaseConfig = {
            apiKey: "AIzaSyBlIRJVI1buU48SPp0ErpCXhnuBdBEp8rk",
            authDomain: "tablon-de-anuncios-d5dea.firebaseapp.com",
            projectId: "tablon-de-anuncios-d5dea",
            storageBucket: "tablon-de-anuncios-d5dea.appspot.com",
            messagingSenderId: "67910184237",
            appId: "1:67910184237:web:e43d424657a948ae5d77a4",
            measurementId: "G-YL5W1VNM9Z"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const bulletinBoard = document.getElementById('bulletin-board');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesPublished = document.getElementById('messages-published');
        const themeToggle = document.getElementById('theme-toggle');
        const daysOperating = document.getElementById('days-operating');
        const slogan = document.getElementById('slogan');

        const animalEmojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶', 'ü¶Ü', 'ü¶Ö', 'ü¶â', 'ü¶á', 'üê∫', 'üêó', 'üê¥', 'ü¶Ñ', 'üêù', 'üêõ', 'ü¶ã', 'üêå', 'üêû', 'üêú', 'ü¶ü', 'ü¶ó', 'üï∑', 'ü¶Ç', 'ü¶Ä', 'üêç', 'ü¶é', 'ü¶ñ', 'ü¶ï', 'üêô', 'ü¶ë', 'ü¶ê', 'ü¶û', 'ü¶Ä', 'üê≥', 'üê¨', 'üêü', 'üê†', 'üê°', 'ü¶à', 'üêä', 'üêÖ', 'üêÜ', 'ü¶ì', 'ü¶ç', 'ü¶ß', 'üêò', 'ü¶õ', 'ü¶è', 'üê™', 'üê´', 'ü¶í', 'ü¶ò', 'üêÉ', 'üêÇ', 'üêÑ', 'üêé', 'üêñ', 'üêè', 'üêë', 'ü¶ô', 'üêê', 'ü¶å', 'üêï', 'üê©', 'ü¶Æ', 'üêï‚Äçü¶∫', 'üêà', 'üêà‚Äç‚¨õ', 'üêì', 'ü¶É', 'ü¶ö', 'ü¶ú', 'ü¶¢', 'ü¶©', 'üïä', 'üêá', 'ü¶ù', 'ü¶®', 'ü¶°', 'ü¶¶', 'ü¶•', 'üêÅ', 'üêÄ', 'üêø', 'ü¶î'];

        const slogans = [
            "Ahora m√°s an√≥nimo",
            "Lo nunca visto",
            "Publica sin miedo",
            "Cuidado, no se pueden borrar",
            "Tu voz, tu espacio",
            "Comparte libremente",
            "Ideas sin l√≠mites",
            "El muro digital",
            "Expr√©sate sin barreras",
            "Tu mensaje importa"
        ];

        function loadMessages() {
            db.collection("messages").orderBy("timestamp", "desc").get().then((querySnapshot) => {
                bulletinBoard.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    createMessageElement(message, doc.id);
                });
                updateMessagesPublished(querySnapshot.size);
            });
        }

        function createMessageElement(message, id) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.id = id;

            const emoji = document.createElement('div');
            emoji.className = 'message-emoji';
            emoji.textContent = message.emoji;

            const content = document.createElement('div');
            content.className = 'message-content';

            const text = document.createElement('div');
            text.className = 'message-text';
            text.textContent = message.text;

            const actions = document.createElement('div');
            actions.className = 'message-actions';

            const likeBtn = document.createElement('button');
            likeBtn.className = 'like-btn';
            likeBtn.textContent = `üëç ${message.likes || 0}`;
            likeBtn.onclick = () => updateLikes(id, 'likes');

            const dislikeBtn = document.createElement('button');
            dislikeBtn.className = 'dislike-btn';
            dislikeBtn.textContent = `üëé ${message.dislikes || 0}`;
            dislikeBtn.onclick = () => updateLikes(id, 'dislikes');

            const replyBtn = document.createElement('button');
            replyBtn.className = 'reply-btn';
            replyBtn.textContent = '‚Ü©Ô∏è Responder';
            replyBtn.onclick = () => showReplyForm(id);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'üóëÔ∏è Borrar';
            deleteBtn.onclick = () => deleteMessage(id);

            actions.appendChild(likeBtn);
            actions.appendChild(dislikeBtn);
            actions.appendChild(replyBtn);
            actions.appendChild(deleteBtn);

            content.appendChild(text);
            content.appendChild(actions);

            messageDiv.appendChild(emoji);
            messageDiv.appendChild(content);

            if (message.replies) {
                const repliesDiv = document.createElement('div');
                repliesDiv.className = 'replies';
                message.replies.forEach(reply => {
                    const replyElement = createReplyElement(reply);
                    repliesDiv.appendChild(replyElement);
                });
                content.appendChild(repliesDiv);
            }

            bulletinBoard.appendChild(messageDiv);
        }

        function createReplyElement(reply) {
            const replyDiv = document.createElement('div');
            replyDiv.className = 'message reply';

            const emoji = document.createElement('div');
            emoji.className = 'message-emoji';
            emoji.textContent = reply.emoji;

            const content = document.createElement('div');
            content.className = 'message-content';

            const text = document.createElement('div');
            text.className = 'message-text';
            text.textContent = reply.text;

            content.appendChild(text);

            replyDiv.appendChild(emoji);
            replyDiv.appendChild(content);

            return replyDiv;
        }

        function showReplyForm(parentId) {
            const parentMessage = document.querySelector(`[data-id="${parentId}"]`);
            const replyForm = document.createElement('form');
            replyForm.innerHTML = `
                <textarea placeholder="Escribe tu respuesta..."></textarea>
                <button type="submit">Responder</button>
            `;
            replyForm.onsubmit = (e) => {
                e.preventDefault();
                const replyText = e.target.querySelector('textarea').value;
                if (replyText.trim()) {
                    addReply(parentId, replyText);
                }
                parentMessage.removeChild(replyForm);
            };
            parentMessage.appendChild(replyForm);
        }

        function addReply(parentId, replyText) {
            const reply = {
                text: replyText,
                emoji: getRandomAnimalEmoji(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("messages").doc(parentId).update({replies: firebase.firestore.FieldValue.arrayUnion(reply)
            }).then(() => {
            loadMessages();
            }).catch((error) => {
            console.error("Error adding reply: ", error);
            });
            }
            
            function updateLikes(id, field) {
            db.collection("messages").doc(id).update({
            [field]: firebase.firestore.FieldValue.increment(1)
            }).then(() => {
            loadMessages();
            }).catch((error) => {
            console.error("Error updating likes: ", error);
            });
            }
            
            function deleteMessage(id) {
            if (confirm("¬øEst√°s seguro de que quieres borrar este mensaje?")) {
            db.collection("messages").doc(id).delete().then(() => {
            loadMessages();
            }).catch((error) => {
            console.error("Error removing message: ", error);
            });
            }
            }
            
            messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text) {
            const message = {
            text: text,
            emoji: getRandomAnimalEmoji(),
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            likes: 0,
            dislikes: 0
            };
            db.collection("messages").add(message).then(() => {
            messageInput.value = '';
            loadMessages();
            });
            }
            });
            
            function getRandomAnimalEmoji() {
            return animalEmojis[Math.floor(Math.random() * animalEmojis.length)];
            }
            
            function updateMessagesPublished(count) {
            messagesPublished.textContent = `Mensajes publicados: ${count}`;
            }
            
            function changeSlogan() {
            slogan.textContent = slogans[Math.floor(Math.random() * slogans.length)];
            }
            
            themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            });
            
            function createEmojiBackground() {
            const emojiContainer = document.createElement('div');
            emojiContainer.style.position = 'fixed';
            emojiContainer.style.top = '0';
            emojiContainer.style.left = '0';
            emojiContainer.style.width = '100%';
            emojiContainer.style.height = '100%';
            emojiContainer.style.pointerEvents = 'none';
            emojiContainer.style.zIndex = '-1';
            
            for (let i = 0; i < 50; i++) {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = getRandomAnimalEmoji();
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.top = `${Math.random() * 100}vh`;
            emoji.style.animationDuration = `${Math.random() * 3 + 2}s`;
            emoji.style.animationDelay = `${Math.random() * 2}s`;
            emojiContainer.appendChild(emoji);
            }
            
            document.body.appendChild(emojiContainer);
            }
            
            function initApp() {
            loadMessages();
            changeSlogan();
            createEmojiBackground();
            
            // Actualizar d√≠as en funcionamiento
            const startDate = new Date('2023-06-08'); // Fecha de inicio del proyecto
            const today = new Date();
            const daysOperating = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
            document.getElementById('days-operating').textContent = `D√≠as en funcionamiento: ${daysOperating}`;
            
            // Cambiar el slogan cada 10 segundos
            setInterval(changeSlogan, 10000);
            }
            
            window.onload = initApp;
            </script>
            </body>
            </html>
