<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabl√≥n de anuncios</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --header-bg: #f0f0f0;
            --counter-bg: #ffefd5;
            --message-bg: #ffe4e1;
            --button-bg: #fffacd;
            --button-text: #000000;
        }
        
        body.dark-mode {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #1e1e1e;
            --counter-bg: #333333;
            --message-bg: #2c2c2c;
            --button-bg: #424242;
            --button-text: #ffffff;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            width: 100%;
        }

        .left-column, .center-column, .right-column {
            width: 100%;
        }

        .counters {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            font-size: 14px;
            color: var(--text-color);
        }

        .counter {
            background-color: var(--counter-bg);
            padding: 10px 20px;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            color: var(--text-color);
        }

        #message-form {
            background-color: var(--message-bg);
            padding: 20px;
            border: 2px dashed #ffa07a;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-bottom: 30px;
            animation: slideIn 1s ease-in-out;
        }

        #message-form h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #ff4500;
            font-size: 16px;
        }

        #message-form textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
            box-sizing: border-box;
        }

        #message-form button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            font-size: 16px;
            box-sizing: border-box;
        }

        #bulletin-board {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column-reverse;
            gap: 15px;
        }

        .message {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            color: var(--text-color);
            animation: stick 0.5s ease-out, fadeIn 1s ease-in-out;
            word-wrap: break-word;
        }

        .message .timestamp {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-color);
            text-align: right;
        }

        .delete-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 30px;
            height: 30px;
            background: url('https://www.svgrepo.com/show/13656/trash.svg') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .delete-btn:hover {
            transform: rotate(20deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes stick {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="emoji-background"></div>
    <header>
        <h1>Tabl√≥n de anuncios</h1>
        <button id="theme-toggle" aria-label="Cambiar modo">üåô</button>
    </header>
    <div class="container">
        <aside class="left-column">
            <section id="message-form">
                <h2>Publicar Mensaje</h2>
                <textarea id="message-input" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
                <button id="post-button">Publicar</button>
            </section>
        </aside>
        <main class="center-column" id="bulletin-board">
            <!-- Messages will aparecer aqu√≠ -->
        </main>
        <aside class="right-column">
            <div class="counters">
                <div class="counter" id="days-operating">D√≠as en funcionamiento: 0</div>
                <div class="counter" id="days-goal">D√≠as hasta el objetivo: 1000</div>
                <div class="counter" id="messages-published">Mensajes publicados: 0</div>
            </div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBlIRJVI1buU48SPp0ErpCXhnuBdBEp8rk",
            authDomain: "tablon-de-anuncios-d5dea.firebaseapp.com",
            projectId: "tablon-de-anuncios-d5dea",
            storageBucket: "tablon-de-anuncios-d5dea.appspot.com",
            messagingSenderId: "67910184237",
            appId: "1:67910184237:web:e43d424657a948ae5d77a4",
            measurementId: "G-YL5W1VNM9Z"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const bulletin = document.getElementById('bulletin-board');
        const postButton = document.getElementById('post-button');
        const messageInput = document.getElementById('message-input');
        const messagesPublished = document.getElementById('messages-published');
        const themeToggle = document.getElementById('theme-toggle');

        function loadMessages() {
            bulletin.innerHTML = '';
            db.collection("messages").orderBy("storedTimestamp", "desc").get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const message = doc.data();
                        createMessageElement(message);
                    });
                })
                .catch((error) => {
                    alert("Error al cargar los mensajes. Por favor, recarga la p√°gina.");
                });
        }

        function saveMessage(message) {
            db.collection("messages").add(message)
                .then((docRef) => {
                    createMessageElement(message);
                    messageInput.value = '';
                    updateMessagesPublished();
                })
                .catch((error) => {
                    alert("Error al publicar el mensaje. Por favor, int√©ntalo de nuevo.");
                });
        }

        function deleteMessage(id) {
            db.collection("messages").where("id", "==", id).get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    doc.ref.delete().then(() => {
                        updateMessagesPublished();
                    }).catch((error) => {
                        alert("Error al eliminar el mensaje. Por favor, int√©ntalo de nuevo.");
                    });
                });
            });
        }

        function createMessageElement(message) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.style.backgroundColor = message.bgColor;
            msgDiv.setAttribute('data-id', message.id);

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            timestampDiv.textContent = message.timestamp;
            msgDiv.appendChild(timestampDiv);

            const textDiv = document.createElement('div');
            textDiv.classList.add('text');
            textDiv.textContent = message.text;
            msgDiv.appendChild(textDiv);

            const deleteBtn = document.createElement('div');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.title = 'Eliminar mensaje';
            deleteBtn.addEventListener('click', () => {
                if (confirm(`¬øSeguro que quieres borrar este mensaje publicado el ${message.timestamp}?`)) {
                    bulletin.removeChild(msgDiv);
                    deleteMessage(message.id);
                }
            });
            msgDiv.appendChild(deleteBtn);

            bulletin.prepend(msgDiv);
        }

        postButton.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text === '') {
                alert("Por favor, escribe un mensaje antes de publicar.");
                return;
            }

            const now = new Date();
            const formattedDate = now.toLocaleString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const message = {
                id: Date.now().toString(),
                timestamp: formattedDate,
                text: text,
                bgColor: getRandomColor(),
                storedTimestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            saveMessage(message);
        });

        function updateMessagesPublished() {
            db.collection("messages").get().then((querySnapshot) => {
                messagesPublished.textContent = `Mensajes publicados: ${querySnapshot.size}`;
            });
        }

        function getRandomColor() {
            const colors = ['#FFB3BA', '#BAFFC9', '#BAE1FF', '#FFFFBA', '#FFDFBA'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Implementaci√≥n del modo oscuro
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        loadMessages();
        updateMessagesPublished();
    </script>
</body>
</html>
