<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TablÃ³n de anuncios</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: rgba(255, 255, 255, 0.8);
            --text-color: #000000;
            --header-bg: #f0f0f0;
            --counter-bg: #ffefd5;
            --message-bg: #ffe4e1;
            --button-bg: #fffacd;
            --button-text: #000000;
        }
        
        body.dark-mode {
            --background-color: rgba(18, 18, 18, 0.8);
            --text-color: #e0e0e0;
            --header-bg: #1e1e1e;
            --counter-bg: #333333;
            --message-bg: #2c2c2c;
            --button-bg: #424242;
            --button-text: #ffffff;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        header {
            text-align: center;
            position: relative;
            margin-bottom: 20px;
            width: 100%;
            background-color: var(--header-bg);
            padding: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #ff6347;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #theme-toggle {
            margin-top: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            background-color: var(--background-color);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .counters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .counter {
            background-color: var(--counter-bg);
            padding: 10px 20px;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            color: var(--text-color);
            flex: 1;
            min-width: 200px;
        }

        #message-form {
            background-color: var(--message-bg);
            padding: 20px;
            border: 2px dashed #ffa07a;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 30px;
            animation: slideIn 1s ease-in-out;
        }

        #message-form h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #ff4500;
            font-size: 16px;
        }

        #message-form textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
            box-sizing: border-box;
        }

        #message-form button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            font-size: 16px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        #message-form button:hover {
            transform: scale(1.05);
        }

        #bulletin-board {
            width: 100%;
            display: flex;
            flex-direction: column-reverse;
            gap: 15px;
        }

        .message {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            color: var(--text-color);
            animation: stick 0.5s ease-out, fadeIn 1s ease-in-out;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .message:hover {
            transform: translateY(-5px);
        }

        .message .timestamp {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-color);
            text-align: right;
        }

        .message .expiry {
            font-size: 10px;
            margin-top: 5px;
            color: var(--text-color);
            text-align: right;
            font-style: italic;
        }

        .delete-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 30px;
            height: 30px;
            background: url('https://www.svgrepo.com/show/13656/trash.svg') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .delete-btn:hover {
            transform: rotate(20deg);
        }

        .info-text {
            font-size: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }

        .like-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .like-btn, .dislike-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .like-btn:hover, .dislike-btn:hover {
            transform: scale(1.2);
        }

        .like-count, .dislike-count {
            font-size: 14px;
            margin-left: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes stick {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating-emoji {
            position: fixed;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <h1>TablÃ³n de anuncios</h1>
        <button id="theme-toggle" aria-label="Cambiar modo">ğŸŒ™</button>
    </header>
    <div class="container">
        <div class="counters">
            <div class="counter" id="days-operating">DÃ­as en funcionamiento: 0</div>
            <div class="counter" id="days-goal">DÃ­as hasta el objetivo: 1000</div>
            <div class="counter" id="messages-published">Mensajes publicados: 0</div>
        </div>
        <section id="message-form">
            <h2>Publicar Mensaje</h2>
            <textarea id="message-input" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
            <button id="post-button">Publicar</button>
        </section>
        <p class="info-text">Los mensajes se borrarÃ¡n automÃ¡ticamente despuÃ©s de 48 horas.</p>
        <main id="bulletin-board">
            <!-- Messages will aparecer aquÃ­ -->
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBlIRJVI1buU48SPp0ErpCXhnuBdBEp8rk",
            authDomain: "tablon-de-anuncios-d5dea.firebaseapp.com",
            projectId: "tablon-de-anuncios-d5dea",
            storageBucket: "tablon-de-anuncios-d5dea.appspot.com",
            messagingSenderId: "67910184237",
            appId: "1:67910184237:web:e43d424657a948ae5d77a4",
            measurementId: "G-YL5W1VNM9Z"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const bulletin = document.getElementById('bulletin-board');
        const postButton = document.getElementById('post-button');
        const messageInput = document.getElementById('message-input');
        const messagesPublished = document.getElementById('messages-published');
        const themeToggle = document.getElementById('theme-toggle');

        function loadMessages() {
            bulletin.innerHTML = '';
            db.collection("messages")
                .where("expiryTime", ">", firebase.firestore.Timestamp.now())
                .orderBy("expiryTime", "desc")
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const message = { ...doc.data(), docId: doc.id };
                        createMessageElement(message);
                    });
                })
                .catch((error) => {
                    alert("Error al cargar los mensajes. Por favor, recarga la pÃ¡gina.");
                });
        }

        function saveMessage(message) {
            db.collection("messages").add(message)
                .then((docRef) => {
                    message.docId = docRef.id;
                    createMessageElement(message);
                    messageInput.value = '';
                    updateMessagesPublished();
                })
                .catch((error) => {
                    alert("Error al publicar el mensaje. Por favor, intÃ©ntalo de nuevo.");
                });
        }

        function deleteMessage(id) {
            db.collection("messages").doc(id).delete()
                .then(() => {
                    updateMessagesPublished();
                }).catch((error) => {
                    alert("Error al eliminar el mensaje. Por favor, intÃ©ntalo de nuevo.");
                });
        }

        function createMessageElement(message) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.style.backgroundColor = message.bgColor;
            msgDiv.setAttribute('data-id', message.docId);

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            timestampDiv.textContent = message.timestamp;
            msgDiv.appendChild(timestampDiv);

            const textDiv = document.createElement('div');
            textDiv.classList.add('text');
            textDiv.textContent = message.text;
            msgDiv.appendChild(textDiv);

            const expiryDiv = document.createElement('div');
            expiryDiv.classList.add('expiry');
            const expiryTime = new Date(message.expiryTime.seconds * 1000);
            expiryDiv.textContent = `Expira: ${expiryTime.toLocaleString('es-ES')}`;
            msgDiv.appendChild(expiryDiv);

            const likeButtons = document.createElement('div');
            likeButtons.classList.add('like-buttons');

            const likeBtn = document.createElement('button');
            likeBtn.classList.add('like-btn');
            likeBtn.innerHTML = 'ğŸ‘ <span class="like-count">' + (message.likes || 0) + '</span>';
            likeBtn.onclick = () => updateLikes(message.docId, 'likes');

            const dislikeBtn = document.createElement('button');
            dislikeBtn.classList.add('dislike-btn');
            dislikeBtn.innerHTML = 'ğŸ‘ <span class="dislike-count">' + (message.dislikes || 0) + '</span>';
            dislikeBtn.onclick = () => updateLikes(message.docId, 'dislikes');

            likeButtons.appendChild(likeBtn);
            likeButtons.appendChild(dislikeBtn);
            msgDiv.appendChild(likeButtons);

            const deleteBtn = document.createElement('div');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.title = 'Eliminar mensaje';
            deleteBtn.addEventListener('click', () => {
                if (confirm(`Â¿Seguro que quieres borrar este mensaje publicado el ${message.timestamp}?`)) {
                    bulletin.removeChild(msgDiv);
                    deleteMessage(message.docId);
                }
            });
            msgDiv.appendChild(deleteBtn);

            bulletin.prepend(msgDiv);
        }

function updateLikes(docId, field) {
            const messageRef = db.collection("messages").doc(docId);
            return db.runTransaction((transaction) => {
                return transaction.get(messageRef).then((doc) => {
                    if (!doc.exists) {
                        throw "Document does not exist!";
                    }
                    let newCount = (doc.data()[field] || 0) + 1;
                    transaction.update(messageRef, { [field]: newCount });
                    return newCount;
                });
            }).then((newCount) => {
                const messageElement = document.querySelector(`[data-id="${docId}"]`);
                const countElement = messageElement.querySelector(`.${field}-count`);
                countElement.textContent = newCount;
            }).catch((error) => {
                console.error("Error updating likes/dislikes: ", error);
            });
        }

        postButton.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text === '') {
                alert("Por favor, escribe un mensaje antes de publicar.");
                return;
            }

            const now = new Date();
            const expiryTime = new Date(now.getTime() + 48 * 60 * 60 * 1000); // 48 horas despuÃ©s
            const formattedDate = now.toLocaleString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const message = {
                id: Date.now().toString(),
                timestamp: formattedDate,
                text: text,
                bgColor: getRandomColor(),
                storedTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                expiryTime: firebase.firestore.Timestamp.fromDate(expiryTime),
                likes: 0,
                dislikes: 0
            };

            saveMessage(message);
        });

        function updateMessagesPublished() {
            db.collection("messages")
                .where("expiryTime", ">", firebase.firestore.Timestamp.now())
                .get()
                .then((querySnapshot) => {
                    messagesPublished.textContent = `Mensajes publicados: ${querySnapshot.size}`;
                });
        }

        function getRandomColor() {
            const colors = ['#FFB3BA', '#BAFFC9', '#BAE1FF', '#FFFFBA', '#FFDFBA'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ImplementaciÃ³n del modo oscuro
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
        });

        // Crear fondo de emojis
        function createEmojiBackground() {
            const emojis = ['ğŸ˜€', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜Š', 'ğŸ˜', 'ğŸ¤©', 'ğŸ˜', 'ğŸ¤”', 'ğŸ¤—', 'ğŸ¤­', 'ğŸ¤«', 'ğŸ¤', 'ğŸ¤¨', 'ğŸ˜', 'ğŸ˜‘', 'ğŸ˜¶', 'ğŸ˜', 'ğŸ˜’', 'ğŸ™„', 'ğŸ˜¬', 'ğŸ¤¥', 'ğŸ˜Œ', 'ğŸ˜”', 'ğŸ˜ª', 'ğŸ¤¤', 'ğŸ˜´', 'ğŸ˜·', 'ğŸ¤’', 'ğŸ¤•', 'ğŸ¤¢', 'ğŸ¤®', 'ğŸ¤§', 'ğŸ¥µ', 'ğŸ¥¶', 'ğŸ¥´', 'ğŸ˜µ', 'ğŸ¤¯', 'ğŸ¤ ', 'ğŸ¥³', 'ğŸ˜', 'ğŸ¤“', 'ğŸ§', 'ğŸ˜•', 'ğŸ˜Ÿ', 'ğŸ™', 'â˜¹ï¸', 'ğŸ˜®', 'ğŸ˜¯', 'ğŸ˜²', 'ğŸ˜³', 'ğŸ¥º', 'ğŸ˜¦', 'ğŸ˜§', 'ğŸ˜¨', 'ğŸ˜°', 'ğŸ˜¥', 'ğŸ˜¢', 'ğŸ˜­', 'ğŸ˜±', 'ğŸ˜–', 'ğŸ˜£', 'ğŸ˜', 'ğŸ˜“', 'ğŸ˜©', 'ğŸ˜«', 'ğŸ¥±', 'ğŸ˜¤', 'ğŸ˜¡', 'ğŸ˜ ', 'ğŸ¤¬', 'ğŸ˜ˆ', 'ğŸ‘¿', 'ğŸ’€', 'â˜ ï¸', 'ğŸ’©', 'ğŸ¤¡', 'ğŸ‘¹', 'ğŸ‘º', 'ğŸ‘»', 'ğŸ‘½', 'ğŸ‘¾', 'ğŸ¤–', 'ğŸ˜º', 'ğŸ˜¸', 'ğŸ˜¹', 'ğŸ˜»', 'ğŸ˜¼', 'ğŸ˜½', 'ğŸ™€', 'ğŸ˜¿', 'ğŸ˜¾'];
            
            const emojiContainer = document.createElement('div');
            emojiContainer.style.position = 'fixed';
            emojiContainer.style.top = '0';
            emojiContainer.style.left = '0';
            emojiContainer.style.width = '100%';
            emojiContainer.style.height = '100%';
            emojiContainer.style.pointerEvents = 'none';
            emojiContainer.style.zIndex = '-1';

            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = `${Math.random() * 100}vh`;
                emoji.style.animationDuration = `${Math.random() * 3 + 2}s`;
                emoji.style.animationDelay = `${Math.random() * 2}s`;
                emojiContainer.appendChild(emoji);
            }

            document.body.appendChild(emojiContainer);
        }

        // Inicializar la aplicaciÃ³n
        function initApp() {
            loadMessages();
            updateMessagesPublished();
            createEmojiBackground();

            // Actualizar dÃ­as en funcionamiento
            const startDate = new Date('2023-06-01'); // Ajusta esta fecha al dÃ­a que iniciaste el proyecto
            const today = new Date();
            const daysOperating = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            document.getElementById('days-operating').textContent = `DÃ­as en funcionamiento: ${daysOperating}`;

            // Actualizar dÃ­as hasta el objetivo
            const goalDate = new Date('2026-06-01'); // Ajusta esta fecha a tu objetivo
            const daysUntilGoal = Math.max(0, Math.floor((goalDate - today) / (1000 * 60 * 60 * 24)));
            document.getElementById('days-goal').textContent = `DÃ­as hasta el objetivo: ${daysUntilGoal}`;
        }

        // Limpiar mensajes expirados cada minuto
        setInterval(() => {
            db.collection("messages")
                .where("expiryTime", "<=", firebase.firestore.Timestamp.now())
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        doc.ref.delete();
                    });
                    loadMessages();
                    updateMessagesPublished();
                });
        }, 60000);

        // Iniciar la aplicaciÃ³n cuando se carga la pÃ¡gina
        window.onload = initApp;
    </script>
</body>
</html>
